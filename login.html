<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <!-- LOGO -->
  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <!-- CARD -->
  <div class="auth-card auth-animate login-card">

    <h3>Welcome Back üëã</h3>
    <p class="auth-sub">Login as Student or Teacher</p>

    <form id="loginForm">

      <!-- ROLE SELECTION -->
      <div style="display:flex; gap:10px; margin-bottom:15px;">
        <label style="flex:1;">
          <input type="radio" name="role" value="student" checked> Student
        </label>

        <label style="flex:1;">
          <input type="radio" name="role" value="teacher"> Teacher
        </label>
      </div>

      <!-- EMAIL -->
      <input type="email" id="email" placeholder="Email Address" required>

      <!-- PASSWORD -->
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button class="btn primary full" type="submit">
        Login
      </button>

    </form>

    <div class="divider">OR</div>

    <!-- GOOGLE LOGIN -->
    <button id="googleLogin" class="google-btn" type="button">
      <img src="images/google.png" alt="Google">
      <span>Continue with Google</span>
    </button>

    <div class="auth-footer">
      <p class="auth-switch">
        Don‚Äôt have an account?
        <a href="signup.html">Sign Up</a>
      </p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>

    <p id="error" style="color:red; margin-top:10px;"></p>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const error = document.getElementById("error");

/* EMAIL LOGIN */
loginForm.addEventListener("submit", async(e)=>{
  e.preventDefault();
  error.innerText="";

  const selectedRole = document.querySelector('input[name="role"]:checked').value;

  try{
    const userCred = await signInWithEmailAndPassword(auth,email.value,password.value);
    const user = userCred.user;

    const userDoc = await getDoc(doc(db,"users",user.uid));

    if(userDoc.exists()){
      const role = userDoc.data().role;

      if(role !== selectedRole){
        error.innerText = "Selected role does not match your account.";
        return;
      }
    }

    window.location.replace("dashboard.html");

  }catch(err){
    error.innerText = err.message;
  }
});

/* GOOGLE LOGIN */
const provider = new GoogleAuthProvider();

googleLogin.addEventListener("click", async()=>{
  try{
    await signInWithPopup(auth, provider);
    window.location.replace("dashboard.html");
  }catch(err){
    error.innerText = err.message;
  }
});

</script>

</body>
</html>
