<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <div class="auth-card auth-animate login-card">

    <h3>Welcome Back ðŸ‘‹</h3>
    <p class="auth-sub">Login as Student or Teacher</p>

    <form id="loginForm">

      <!-- ROLE SELECTION -->
      <div style="display:flex; gap:15px; margin-bottom:15px;">
        <label>
          <input type="radio" name="role" value="student" checked> Student
        </label>

        <label>
          <input type="radio" name="role" value="teacher"> Teacher
        </label>
      </div>

      <!-- EMAIL -->
      <input type="email" id="email" placeholder="Email Address" required>

      <!-- PASSWORD -->
      <input type="password" id="password" placeholder="Password" required>

      <button class="btn primary full" type="submit">
        Login
      </button>

    </form>

    <div class="auth-footer">
      <p class="auth-switch">
        Donâ€™t have an account?
        <a href="signup.html">Sign Up</a>
      </p>
    </div>

    <p id="error" style="color:red; margin-top:10px;"></p>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  signInWithEmailAndPassword,
  signOut
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  collection,
  query,
  where,
  getDocs
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const error = document.getElementById("error");

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  error.innerText="";

  const selectedRole =
    document.querySelector('input[name="role"]:checked').value;

  const emailValue = document.getElementById("email").value.trim();
  const passwordValue = document.getElementById("password").value;

  try{

    const userCred = await signInWithEmailAndPassword(
      auth,emailValue,passwordValue
    );

    const user = userCred.user;
    const userRef = doc(db,"users",user.uid);
    const userSnap = await getDoc(userRef);

    if(!userSnap.exists()){
      error.innerText="User record missing.";
      await signOut(auth);
      return;
    }

    const data = userSnap.data();

    // Account lock check
    if(data.locked === true){
      error.innerText="Account locked. Contact admin.";
      await signOut(auth);
      return;
    }

    // Role mismatch
    if(data.role !== selectedRole){
      error.innerText="Registered as "+data.role;
      await signOut(auth);
      return;
    }

    // Reset failed attempts
    await updateDoc(userRef,{ failedAttempts:0 });

    // Teacher approval check
    if(data.role === "teacher"){
      if(data.approved !== true){
        error.innerText="Waiting for admin approval.";
        await signOut(auth);
        return;
      }
      window.location.replace("teacher-dashboard.html");
    } else {
      window.location.replace("dashboard.html");
    }

  }catch(err){

    const q = query(collection(db,"users"),where("email","==",emailValue));
    const snap = await getDocs(q);

    snap.forEach(async (docSnap)=>{
      const userRef = doc(db,"users",docSnap.id);
      const data = docSnap.data();
      const attempts = (data.failedAttempts || 0) + 1;

      if(attempts >= 3){
        await updateDoc(userRef,{
          failedAttempts:attempts,
          locked:true
        });
        error.innerText="Account locked after 3 failed attempts.";
      }else{
        await updateDoc(userRef,{
          failedAttempts:attempts
        });
        error.innerText="Invalid credentials.";
      }
    });

  }

});

</script>

</body>
</html>
