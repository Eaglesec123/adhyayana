<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ===== 3D PREMIUM BACKGROUND ===== */

.auth-body {
  position: relative;
  overflow: hidden;
}

.auth-body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle at center, #6366f1, transparent 70%);
  top: -150px;
  left: -150px;
  filter: blur(120px);
  animation: floatGlow 8s ease-in-out infinite alternate;
  z-index: 0;
}

.auth-body::after {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle at center, #a855f7, transparent 70%);
  bottom: -150px;
  right: -150px;
  filter: blur(120px);
  animation: floatGlow 10s ease-in-out infinite alternate-reverse;
  z-index: 0;
}

@keyframes floatGlow {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(40px) rotate(10deg); }
}

/* 3D Card Effect */
.auth-card {
  position: relative;
  z-index: 1;
  transition: transform 0.6s ease;
  transform-style: preserve-3d;
}

.auth-card:hover {
  transform: rotateY(6deg) rotateX(6deg);
}

/* Button hover */
.btn.primary:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

/* Google button hover */
.google-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(66,133,244,0.4);
  transition: all 0.4s ease;
}

/* Floating 3D Box */
.floating-3d {
  position: absolute;
  top: 20%;
  left: 10%;
  width: 80px;
  height: 80px;
  background: linear-gradient(45deg,#7c3aed,#6366f1);
  border-radius: 20px;
  opacity: 0.4;
  animation: floatBox 6s ease-in-out infinite;
  filter: blur(2px);
}

@keyframes floatBox {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-40px) rotate(20deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

</style>
</head>

<body class="auth-body">

<div class="floating-3d"></div>

<div class="auth-wrapper">

<div class="auth-logo">
<img src="logo.png">
<h2>ADHYAYANA</h2>
</div>

<div class="auth-card auth-animate login-card">

<h3>Login</h3>

<form id="loginForm">

<div style="display:flex; gap:15px; margin-bottom:15px;">
<label><input type="radio" name="role" value="student" checked> Student</label>
<label><input type="radio" name="role" value="teacher"> Teacher</label>
</div>

<input type="email" id="email" placeholder="Email Address" required>
<input type="password" id="password" placeholder="Password" required>

<button class="btn primary full" type="submit">
Login
</button>

</form>

<div class="divider">OR</div>

<button id="googleLogin" class="google-btn" type="button"
style="display:flex;align-items:center;justify-content:center;gap:8px;">
<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
<span>Continue with Google</span>
</button>

<p class="auth-switch">
No account?
<a href="signup.html">Signup</a>
</p>

<p id="error" style="color:red;"></p>

</div>
</div>

</body>
</html>
