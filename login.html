<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;600&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <div class="auth-card auth-animate login-card">

    <h3>Welcome Back üëã</h3>
    <p class="auth-sub">Login to continue learning</p>

    <form id="loginForm">

      <input type="email" id="email" placeholder="Email address" required>

      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" id="toggleLoginPassword">üëÅ</span>
      </div>

      <!-- ROLE -->
      <select id="loginRole" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit" class="btn primary full">
        Login
      </button>

    </form>

    <div class="divider">OR</div>

    <button id="googleLogin" class="google-btn" type="button">
      <img src="images/google.png" alt="Google">
      <span>Continue with Google</span>
    </button>

    <div class="auth-footer">
      <p class="auth-switch">
        Don‚Äôt have an account?
        <a href="signup.html">Sign Up</a>
      </p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>

    <p id="errorMessage" class="error"></p>

  </div>
</div>

<script type="module" src="js/login-auth.js"></script>
<script src="js/password-toggle.js"></script>

</body>
</html>
