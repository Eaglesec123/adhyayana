<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

<div class="auth-logo">
<img src="logo.png">
<h2>ADHYAYANA</h2>
</div>

<div class="auth-card auth-animate login-card">

<h3>Login</h3>

<form id="loginForm">

<div style="display:flex; gap:15px; margin-bottom:15px;">
<label><input type="radio" name="role" value="student" checked> Student</label>
<label><input type="radio" name="role" value="teacher"> Teacher</label>
</div>

<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>

<button class="btn primary full" type="submit">
Login
</button>

</form>

<div class="divider">OR</div>

<button id="googleLogin" class="google-btn" type="button">
Continue with Google
</button>

<p class="auth-switch">
No account?
<a href="signup.html">Signup</a>
</p>

<p id="error" style="color:red;"></p>

</div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
getAuth,
signInWithEmailAndPassword,
signInWithPopup,
GoogleAuthProvider,
signOut
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
getFirestore,
doc,
getDoc,
updateDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
apiKey:"AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
authDomain:"login-65d4b.firebaseapp.com",
projectId:"login-65d4b",
storageBucket:"login-65d4b.appspot.com",
messagingSenderId:"239979806578",
appId:"1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const error = document.getElementById("error");

// Email login
loginForm.addEventListener("submit", async (e)=>{
e.preventDefault();
error.innerText="";

const role =
document.querySelector('input[name="role"]:checked').value;

try{

const userCred = await signInWithEmailAndPassword(
auth,email.value.trim(),password.value
);

await handleLogin(userCred.user,role);

}catch(err){
error.innerText=err.message;
}

});

// Google login
const provider = new GoogleAuthProvider();

googleLogin.addEventListener("click", async ()=>{
error.innerText="";
const role =
document.querySelector('input[name="role"]:checked').value;

try{

const result = await signInWithPopup(auth,provider);
await handleLogin(result.user,role);

}catch(err){
error.innerText=err.message;
}
});

async function handleLogin(user,selectedRole){

const snap = await getDoc(doc(db,"users",user.uid));

if(!snap.exists()){
error.innerText="User data missing.";
await signOut(auth);
return;
}

const data = snap.data();

if(data.locked === true){
error.innerText="Account locked.";
await signOut(auth);
return;
}

if(data.role !== selectedRole){
error.innerText="Registered as "+data.role;
await signOut(auth);
return;
}

if(data.role==="teacher" && data.approved!==true){
error.innerText="Waiting for admin approval.";
await signOut(auth);
return;
}

await updateDoc(doc(db,"users",user.uid),{
failedAttempts:0
});

window.location.replace(
data.role==="teacher"
? "teacher-dashboard.html"
: "dashboard.html"
);

}

</script>
</body>
</html>
