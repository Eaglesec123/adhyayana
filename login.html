<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <div class="auth-card auth-animate login-card">

    <h3>Welcome Back ðŸ‘‹</h3>
    <p class="auth-sub">Login as Student or Teacher</p>

    <form id="loginForm">

      <div style="display:flex; gap:15px; margin-bottom:15px;">
        <label>
          <input type="radio" name="role" value="student" checked> Student
        </label>
        <label>
          <input type="radio" name="role" value="teacher"> Teacher
        </label>
      </div>

      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>

      <button class="btn primary full" type="submit">
        Login
      </button>

    </form>

    <div class="auth-footer">
      <p class="auth-switch">
        Donâ€™t have an account?
        <a href="signup.html">Sign Up</a>
      </p>
    </div>

    <p id="error" style="color:red; margin-top:10px;"></p>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  signInWithEmailAndPassword
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const error=document.getElementById("error");

loginForm.addEventListener("submit", async(e)=>{
  e.preventDefault();
  error.innerText="";

  const selectedRole = 
    document.querySelector('input[name="role"]:checked').value;

  try{
    const userCred = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    const userDoc = await getDoc(doc(db,"users",userCred.user.uid));

    if(!userDoc.exists()){
      error.innerText="User data not found.";
      await auth.signOut();
      return;
    }

    const savedRole=userDoc.data().role;

    if(savedRole!==selectedRole){
      error.innerText="This account is registered as "+savedRole;
      await auth.signOut();
      return;
    }

    window.location.replace("dashboard.html");

  }catch(err){
    error.innerText=err.message;
  }
});

</script>
</body>
</html>
