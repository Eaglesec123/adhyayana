<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Adhyayana</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;600&display=swap" rel="stylesheet">
</head>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{display:flex;height:100vh;background:#f3f6fb;overflow:hidden;}

.left-panel{
flex:1;
background:linear-gradient(135deg,#2563eb,#1e40af);
color:white;
display:flex;
justify-content:center;
align-items:center;
animation:slideIn 1s ease;
}

.left-panel h1{font-size:36px;margin-bottom:10px;}
.left-panel p{opacity:0.9;}

@keyframes slideIn{
from{transform:translateX(-100%);}
to{transform:translateX(0);}
}

.right-panel{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

.login-box{
width:420px;
background:white;
padding:45px;
border-radius:16px;
box-shadow:0 20px 50px rgba(0,0,0,0.08);
transition:0.3s;
animation:fadeIn 0.6s ease;
}

.login-box:hover{transform:translateY(-5px);}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #d1d5db;
margin-bottom:15px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
font-weight:600;
cursor:pointer;
}

button:hover{background:#1e40af;}

.message{color:red;margin-bottom:10px;}
.home-link{text-align:right;margin-bottom:15px;}
.home-link a{text-decoration:none;color:#2563eb;font-weight:600;}

.google-btn{
background:#fff;
color:#444;
border:1px solid #d1d5db;
margin-top:10px;
}
</style>
<body class="auth-body">

<div class="auth-wrapper">

  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <div class="auth-card auth-animate login-card">

    <h3>Welcome Back üëã</h3>
    <p class="auth-sub">Login to continue learning</p>

    <form id="loginForm">

      <input type="email" id="email" placeholder="Email address" required>

      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" id="toggleLoginPassword">üëÅ</span>
      </div>

      <select id="loginRole" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit" class="btn primary full">
        Login
      </button>

    </form>

    <div class="divider">OR</div>

    <button id="googleLogin" class="google-btn" type="button">
      <img src="images/google.png" alt="Google">
      <span>Continue with Google</span>
    </button>

    <div class="auth-footer">
      <p class="auth-switch">
        Don‚Äôt have an account?
        <a href="signup.html">Sign Up</a>
      </p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>

    <p id="errorMessage" class="error"></p>

  </div>
</div>

<script type="module" src="js/login-auth.js"></script>
<script src="js/password-toggle.js"></script>

</body>
</html>
