<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* =========================
   BASE DARK UI
========================= */

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f172a;
  color:white;
}

.header{
  background:#111827;
  padding:18px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
}

.header-left{
  display:flex;
  gap:15px;
  align-items:center;
}

.header-left a{
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}

.header-controls{
  display:flex;
  gap:10px;
  align-items:center;
}

input,select{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  background:#1e293b;
  color:white;
}

.cart-icon{
  cursor:pointer;
  position:relative;
}

.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:#ef4444;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* =========================
   GRID
========================= */

.grid{
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:25px;
  padding:0 20px;
}

/* =========================
   CARD
========================= */

.card{
  background:#1e293b;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,0.5);
  transition:0.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
  cursor:pointer;
}

/* Wishlist Heart */

.heart{
  position:absolute;
  top:12px;
  right:12px;
  font-size:20px;
  cursor:pointer;
  transition:0.3s;
}

.heart.active{
  color:#ef4444;
  transform:scale(1.2);
}

.card-body{
  padding:15px;
}

.price{
  color:#22c55e;
  font-weight:700;
}

.rating{
  margin:8px 0;
  color:#f59e0b;
  cursor:pointer;
}

/* Buttons */

.buttons{
  display:flex;
  gap:8px;
  margin-top:8px;
}

button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.add-btn{background:#2563eb;color:white;}
.buy-btn{background:#7c3aed;color:white;}

/* =========================
   MODAL PREVIEW
========================= */

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-content{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:600px;
}

.modal-content video,
.modal-content img{
  width:100%;
  border-radius:10px;
}

/* =========================
   SKELETON LOADER
========================= */

.skeleton{
  height:250px;
  background:linear-gradient(90deg,#1e293b,#2d3748,#1e293b);
  background-size:200% 100%;
  animation:loading 1.5s infinite;
  border-radius:12px;
}

@keyframes loading{
  0%{background-position:200% 0;}
  100%{background-position:-200% 0;}
}

/* =========================
   MOBILE
========================= */

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}

</style>
</head>

<body>

<div class="header">
  <div class="header-left">
    <a href="dashboard.html">‚Üê Dashboard</a>
    <h3>Marketplace</h3>
  </div>

  <div class="header-controls">
    <input type="text" id="searchInput" placeholder="Search...">
    <div class="cart-icon" onclick="window.location='cart.html'">
      üõí <span id="cartCount" class="cart-count">0</span>
    </div>
  </div>
</div>

<div id="content">
  <div class="grid">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
</div>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="previewContent"></div>
  </div>
</div>

<script type="module">

/* üî• YOUR ORIGINAL JS ‚Äî UNCHANGED */
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getFirestore, 
  collection, 
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

function updateCartCount(){
  document.getElementById("cartCount").innerText = cart.length;
}

updateCartCount();

window.addToCart = function(id,title,price){
  if(!cart.find(item=>item.id===id)){
      cart.push({id,title,price});
      localStorage.setItem("cart",JSON.stringify(cart));
      updateCartCount();
      alert("Added to cart ‚úÖ");
  }
};

window.addToWishlist = function(id,el){
  if(!wishlist.includes(id)){
    wishlist.push(id);
    el.classList.add("active");
  }else{
    wishlist=wishlist.filter(i=>i!==id);
    el.classList.remove("active");
  }
  localStorage.setItem("wishlist",JSON.stringify(wishlist));
};

window.openPreview=function(url){
  document.getElementById("previewContent").innerHTML=
    `<img src="${url}">`;
  document.getElementById("previewModal").style.display="flex";
};

window.closeModal=function(){
  document.getElementById("previewModal").style.display="none";
};

onAuthStateChanged(auth,()=>{
  loadCourses();
});

async function loadCourses(){
  const snapshot = await getDocs(collection(db,"courses"));
  let html="<div class='grid'>";

  snapshot.forEach(docSnap=>{
    const c=docSnap.data();
    html+=`
      <div class="card">
        <span class="heart ${wishlist.includes(docSnap.id)?"active":""}"
          onclick="addToWishlist('${docSnap.id}',this)">‚ô•</span>

        <img src="${c.thumbnailUrl}" 
             onclick="openPreview('${c.thumbnailUrl}')">

        <div class="card-body">
          <h4>${c.title}</h4>
          <div class="price">‚Çπ ${c.price}</div>

          <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>

          <div class="buttons">
            <button class="add-btn"
              onclick="addToCart('${docSnap.id}','${c.title}','${c.price}')">
              Add
            </button>

            <button class="buy-btn"
              onclick="addToCart('${docSnap.id}','${c.title}','${c.price}');
              window.location='cart.html';">
              Buy
            </button>
          </div>
        </div>
      </div>
    `;
  });

  html+="</div>";
  document.getElementById("content").innerHTML=html;
}

</script>

</body>
</html>
