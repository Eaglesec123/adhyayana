<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  background:#0f172a;
  color:white;
}

.app{
  display:flex;
  height:100vh;
}

/* Sidebar */
.sidebar{
  width:250px;
  background:#111827;
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.brand{text-align:center;}
.brand img{width:50px;margin-bottom:10px;}
.brand h3{color:white;}

.sidebar nav a{
  display:block;
  padding:12px;
  margin:8px 0;
  color:#cbd5e1;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.sidebar nav a:hover,
.sidebar nav a.active{
  background:#2563eb;
  color:white;
}

.logout-btn{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#ef4444;
  color:white;
  cursor:pointer;
}

/* Main */
.main{
  flex:1;
  padding:30px;
  overflow:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.topbar input{
  padding:10px 15px;
  border-radius:20px;
  border:none;
  width:250px;
}

.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

.profile img{
  width:40px;
  height:40px;
  border-radius:50%;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:#1e293b;
  padding:25px;
  border-radius:16px;
}

.card.green{
  background:#2563eb;
}

.card h3{
  font-size:28px;
  margin-bottom:5px;
}

.table-card{
  background:#1e293b;
  padding:25px;
  border-radius:16px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  padding:12px;
  text-align:left;
}

th{
  background:#0f172a;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div>
      <div class="brand">
        <img src="logo.png">
        <h3>Adhyayana</h3>
      </div>

      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="add-course.html" id="addCourseLink">Add Course</a>
        <a href="market.html">Marketplace</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div class="topbar">
      <input type="text" placeholder="Search...">
      <div class="profile">
        <img id="topUserImage" src="">
        <span id="topUserName"></span>
      </div>
    </div>

    <!-- UPDATED STATS SECTION -->
    <div class="stats">

      <!-- TOTAL COURSES -->
      <div class="card green">
        <h3 id="totalCourses">0</h3>
        <p>Total Courses</p>
      </div>

      <!-- NEW COURSE NOTIFICATION -->
      <div class="card">
        <h3 id="newCourseCount">0</h3>
        <p>New Courses This Month</p>
      </div>

    </div>

    <div class="table-card">
      <h3>Your Courses</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="courseTableBody"></tbody>
      </table>
    </div>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  const role = sessionStorage.getItem("role");

  if(role === "student"){
    document.getElementById("addCourseLink").style.display = "none";
  }

  document.getElementById("topUserName").innerText =
    user.displayName || user.email;

  document.getElementById("topUserImage").src =
    user.photoURL ||
    "https://cdn-icons-png.flaticon.com/512/847/847969.png";

  loadDashboard(user.uid);
});

async function loadDashboard(uid){

  let tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";

  const courseQuery = query(
    collection(db,"courses"),
    where("creatorId","==",uid)
  );

  const courseSnap = await getDocs(courseQuery);

  let myCourses = [];

  courseSnap.forEach(docSnap=>{
    const data = docSnap.data();
    data.id = docSnap.id;
    myCourses.push(data);

    tableBody.innerHTML += `
      <tr>
        <td>${data.title}</td>
        <td>â‚¹ ${data.price}</td>
      </tr>
    `;
  });

  document.getElementById("totalCourses").innerText = myCourses.length;

  // NEW COURSE THIS MONTH
  const now = new Date();
  const currentMonth = now.getMonth();
  const currentYear = now.getFullYear();

  let newCourses = 0;

  myCourses.forEach(course => {
    if(course.createdAt && course.createdAt.toDate){
      const date = course.createdAt.toDate();
      if(date.getMonth() === currentMonth &&
         date.getFullYear() === currentYear){
        newCourses++;
      }
    }
  });

  document.getElementById("newCourseCount").innerText = newCourses;
}

window.logout = async function(){
  sessionStorage.clear();
  await signOut(auth);
  window.location.replace("login.html");
}

</script>

</body>
</html>
