<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  background:white;
  width:420px;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h2{text-align:center;margin-bottom:25px;}

input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{resize:none;height:100px;}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{background:#5563d1;}

.progress-container{
  margin-top:15px;
  background:#eee;
  border-radius:10px;
  height:14px;
  overflow:hidden;
  display:none;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#667eea;
  transition:width 0.2s ease;
}

.progress-text{
  text-align:center;
  margin-top:8px;
  font-weight:600;
}

.message{
  margin-top:15px;
  text-align:center;
  font-weight:600;
}

@media(max-width:480px){
  .container{width:100%;}
}
</style>
</head>

<body>

<div class="container">
  <h2>üìö Add New Course</h2>

  <input type="text" id="title" placeholder="Course Title">
  <textarea id="description" placeholder="Course Description"></textarea>
  <input type="number" id="price" placeholder="Course Price (‚Çπ)">

  <label>Thumbnail</label>
  <input type="file" id="thumbnail" accept="image/*">

  <label>Video</label>
  <input type="file" id="video" accept="video/*">

  <button onclick="addCourse()">Create Course</button>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="progress-text" id="progressText"></div>
  <div class="message" id="msg"></div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  collection, 
  addDoc, 
  serverTimestamp,
  doc,
  getDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* =========================
   FIREBASE CONFIG
========================= */

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üî• Force persistent login across pages */
await setPersistence(auth, browserLocalPersistence);

/* =========================
   TEACHER ROLE CHECK
========================= */

onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  try{

    const snap = await getDoc(doc(db,"users",user.uid));

    if(!snap.exists() || snap.data().role !== "teacher"){
      window.location="dashboard.html";
    }

  }catch(err){
    window.location="login.html";
  }

});

/* =========================
   CLOUDINARY UPLOAD
========================= */

function uploadToCloudinary(file, resourceType){

  return new Promise((resolve,reject)=>{

    const url=`https://api.cloudinary.com/v1_1/dlqbfsh92/${resourceType}/upload`;

    const xhr=new XMLHttpRequest();
    const formData=new FormData();

    formData.append("file",file);
    formData.append("upload_preset","darshan");

    xhr.open("POST",url,true);

    xhr.upload.addEventListener("progress",(e)=>{
      if(e.lengthComputable){
        const percent=(e.loaded/e.total)*100;
        document.getElementById("progressBar").style.width=percent+"%";
        document.getElementById("progressText").innerText=
          "Uploading... "+percent.toFixed(0)+"%";
      }
    });

    xhr.onload=function(){
      if(xhr.status===200){
        const response=JSON.parse(xhr.responseText);
        resolve(response.secure_url);
      }else{
        reject("Upload failed");
      }
    };

    xhr.onerror=function(){
      reject("Upload error");
    };

    xhr.send(formData);

  });

}

/* =========================
   MAIN UPLOAD
========================= */

window.addCourse = async function(){

  const title=document.getElementById("title").value;
  const description=document.getElementById("description").value;
  const price=document.getElementById("price").value;
  const thumbFile=document.getElementById("thumbnail").files[0];
  const videoFile=document.getElementById("video").files[0];

  const msg=document.getElementById("msg");
  const progressContainer=document.getElementById("progressContainer");

  if(!title || !description || !price || !thumbFile || !videoFile){
    msg.style.color="red";
    msg.innerText="Fill all fields & select files";
    return;
  }

  try{

    progressContainer.style.display="block";
    document.getElementById("progressBar").style.width="0%";
    document.getElementById("progressText").innerText="Starting upload...";

    const thumbnailUrl = await uploadToCloudinary(thumbFile,"image");
    const videoUrl = await uploadToCloudinary(videoFile,"video");

    await addDoc(collection(db,"courses"),{
      title,
      description,
      price:Number(price),
      thumbnailUrl,
      videoUrl,
      creatorId:auth.currentUser.uid,
      isPublished:true,
      createdAt:serverTimestamp()
    });

    document.getElementById("progressBar").style.width="100%";
    document.getElementById("progressText").innerText="Upload Complete üéâ";

    msg.style.color="green";
    msg.innerText="Course Created Successfully!";

    setTimeout(()=>{
      window.location="dashboard.html";
    },1500);

  }catch(error){
    console.error(error);
    msg.style.color="red";
    msg.innerText="Upload failed ‚ùå";
  }

};

</script>

</body>
</html>
