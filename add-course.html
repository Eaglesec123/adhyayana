<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  position:relative;
}

/* üìñ BOOK PAGE TURN ANIMATION */

.book{
  position:absolute;
  width:220px;
  height:220px;
  background:white;
  border-radius:6px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  top:20%;
  left:8%;
  animation:pageTurn 6s infinite ease-in-out;
  transform-origin:left;
  opacity:0.15;
}

.book:before{
  content:"üìñ";
  font-size:120px;
  position:absolute;
  top:30px;
  left:50px;
}

@keyframes pageTurn{
  0%{transform:rotateY(0deg);}
  50%{transform:rotateY(-180deg);}
  100%{transform:rotateY(0deg);}
}

/* EXISTING UI */

.container{
  background:white;
  width:420px;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  z-index:2;
}

h2{
  text-align:center;
  margin-bottom:25px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  resize:none;
  height:100px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#5563d1;
  transform:translateY(-3px);
}

.message{
  margin-top:15px;
  text-align:center;
  font-weight:600;
}

/* MOBILE FIX */
@media(max-width:480px){
  .container{
    width:90%;
  }
}
</style>
</head>

<body>

<div class="book"></div>

<div class="container">
  <h2>üìö Add New Course</h2>

  <input type="text" id="title" placeholder="Course Title">
  <textarea id="description" placeholder="Course Description"></textarea>
  <input type="number" id="price" placeholder="Course Price (‚Çπ)">
  
  <button onclick="addCourse()">Create Course</button>

  <div class="message" id="msg"></div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { getAuth, onAuthStateChanged } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  collection, 
  addDoc, 
  serverTimestamp 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH + ROLE CHECK */

onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location="login.html";
    return;
  }

  const role=sessionStorage.getItem("role");

  if(role!=="teacher"){
    alert("Access denied! Only teachers can upload courses.");
    window.location="dashboard.html";
    return;
  }
});

/* SIMPLE COURSE UPLOAD */

window.addCourse = async function(){

  const title=document.getElementById("title").value;
  const description=document.getElementById("description").value;
  const price=document.getElementById("price").value;
  const msg=document.getElementById("msg");

  if(!title || !description || !price){
    msg.style.color="red";
    msg.innerText="Please fill all fields";
    return;
  }

  try{

    await addDoc(collection(db,"courses"),{
      title:title,
      description:description,
      price:Number(price),
      creatorId:auth.currentUser.uid,
      isPublished:true,
      createdAt:serverTimestamp()
    });

    msg.style.color="green";
    msg.innerText="Course Uploaded Successfully üéâ";

    document.getElementById("title").value="";
    document.getElementById("description").value="";
    document.getElementById("price").value="";

    setTimeout(()=>{
      window.location="dashboard.html";
    },1000);

  }catch(error){
    console.error(error);
    msg.style.color="red";
    msg.innerText="Upload failed ‚ùå";
  }

};

</script>

</body>
</html>
