<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:white;
  width:420px;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h2{
  text-align:center;
  margin-bottom:25px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  resize:none;
  height:100px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#5563d1;
}

.message{
  margin-top:15px;
  text-align:center;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ“š Add New Course</h2>

  <input type="text" id="title" placeholder="Course Title">
  <textarea id="description" placeholder="Course Description"></textarea>
  <input type="number" id="price" placeholder="Course Price (â‚¹)">
  
  <button onclick="addCourse()">Create Course</button>

  <div class="message" id="msg"></div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  collection, 
  addDoc, 
  serverTimestamp 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =========================
   AUTH + ROLE CHECK
========================= */

onAuthStateChanged(auth, (user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  const role = sessionStorage.getItem("role");

  // ðŸ”¥ Only teacher allowed
  if(role !== "teacher"){
    alert("Access denied! Only teachers can upload courses.");
    window.location="dashboard.html";
    return;
  }

});

/* UPLOAD LOGIC (UNCHANGED) */

uploadBtn.addEventListener("click",async ()=>{

  const video=videoFile.files[0];
  const thumbnail=thumbnailFile.files[0];

  if(!video || !thumbnail){
    alert("Select thumbnail and video");
    return;
  }

  progressContainer.style.display="block";
  progressText.style.display="block";
  progressText.innerText="Uploading...";

  const thumbnailUrl=await uploadImage(thumbnail);
  const videoUrl=await uploadVideo(video);

  await addDoc(collection(db,"courses"),{
    title:title.value,
    price:Number(price.value),
    description:description.value,
    thumbnailUrl:thumbnailUrl,
    videoUrl:videoUrl,
    creatorId:auth.currentUser.uid,
    isPublished:true,
    createdAt:serverTimestamp()
  });

  progressBar.style.width="100%";
  progressText.innerText="100% Upload Complete ðŸŽ‰";

  setTimeout(()=>{
    window.location="dashboard.html";
  },1000);

});

</script>


</body>
</html>
