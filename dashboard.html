<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Dashboard | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f172a;
  color:white;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */

.sidebar{
  width:250px;
  background:rgba(17,24,39,.95);
  padding:30px 20px;
  box-shadow:5px 0 30px rgba(0,0,0,.4);
  transition:.4s;
}

.logo{
  font-size:22px;
  font-weight:600;
  margin-bottom:40px;
  text-align:center;
}

.nav-link{
  display:block;
  padding:12px 15px;
  margin:10px 0;
  text-decoration:none;
  color:#94a3b8;
  border-radius:12px;
  transition:.3s;
}

.nav-link:hover{
  background:#2563eb;
  color:white;
  transform:translateX(6px);
}

.active{
  background:#2563eb;
  color:white;
}

.logout-btn{
  margin-top:30px;
  padding:12px;
  width:100%;
  background:#ef4444;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

/* MAIN CONTENT */

.main{
  flex:1;
  padding:40px;
  overflow:auto;
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* PROFILE CARD */

.profile-card{
  background:linear-gradient(135deg,#1e293b,#334155);
  padding:30px;
  border-radius:20px;
  display:flex;
  align-items:center;
  gap:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  transition:.4s;
}

.profile-card:hover{
  transform:translateY(-5px);
}

.profile-img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #22c55e;
}

.profile-info h2{
  margin-bottom:8px;
}

.profile-info p{
  color:#94a3b8;
}

/* STATS SECTION */

.stats{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}

.stat-card{
  background:rgba(30,41,59,.9);
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  transition:.4s;
}

.stat-card:hover{
  transform:translateY(-6px);
}

.stat-number{
  font-size:28px;
  font-weight:700;
  margin-bottom:10px;
}

/* RESPONSIVE */

@media(max-width:768px){
  body{flex-direction:column;}
  .sidebar{width:100%;display:flex;justify-content:space-between;align-items:center;}
  .main{padding:20px;}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">ðŸŽ“ Adhyayana</div>

  <a href="dashboard.html" class="nav-link active">Dashboard</a>
  <a href="market.html" class="nav-link">Marketplace</a>
  <a href="profile.html" class="nav-link">Profile</a>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- MAIN -->
<div class="main">

  <div class="profile-card">
    <img id="profilePhoto" class="profile-img">
    <div class="profile-info">
      <h2 id="studentName">Loading...</h2>
      <p id="studentEmail"></p>
      <p>Welcome back to your learning journey ðŸš€</p>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalCourses">0</div>
      <div>Total Courses</div>
    </div>

    <div class="stat-card">
      <div class="stat-number">0%</div>
      <div>Completion</div>
    </div>

    <div class="stat-card">
      <div class="stat-number">0</div>
      <div>Certificates</div>
    </div>
  </div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged,
  signOut,
  browserLocalPersistence,
  setPersistence
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore,
  doc,
  getDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

await setPersistence(auth, browserLocalPersistence);

/* ðŸ”’ STUDENT ONLY ACCESS */
onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));

  if(!snap.exists() || snap.data().role !== "student"){
    window.location="admin-analytics.html";
    return;
  }

  /* LOAD PROFILE */
  document.getElementById("studentName").innerText =
    user.displayName || user.email.split("@")[0];

  document.getElementById("studentEmail").innerText = user.email;

  document.getElementById("profilePhoto").src =
    user.photoURL || "https://i.imgur.com/6VBx3io.png";

});

/* LOGOUT */
window.logout = async function(){
  await signOut(auth);
  window.location="login.html";
}

</script>

</body>
</html>
