<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* UI NOT CHANGED */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  background: linear-gradient(135deg,#667eea,#764ba2);
  color:#333;
}

.app{
  display:flex;
  height:100vh;
}

.sidebar{
  width:250px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.brand{text-align:center;}
.brand img{width:50px;margin-bottom:10px;}
.brand h3{color:white;}

.sidebar nav a{
  display:block;
  padding:12px;
  margin:8px 0;
  color:white;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.sidebar nav a:hover,
.sidebar nav a.active{
  background:white;
  color:#667eea;
}

.logout-btn{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#ff4d4d;
  color:white;
  cursor:pointer;
}

.main{
  flex:1;
  padding:30px;
  overflow:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.topbar input{
  padding:10px 15px;
  border-radius:20px;
  border:none;
  width:250px;
}

.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

.profile img{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.card.green{
  background:linear-gradient(45deg,#00c853,#64dd17);
  color:white;
}

.card h3{
  font-size:28px;
  margin-bottom:5px;
}

.table-card{
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  padding:12px;
  text-align:left;
}

th{
  background:#f3f4f6;
}

tr:hover{
  background:#f9fafb;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div>
      <div class="brand">
        <img src="logo.png">
        <h3>Adhyayana</h3>
      </div>

      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="add-course.html">Add Course</a>
        <a href="market.html">Marketplace</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div class="topbar">
      <input type="text" placeholder="Search...">
      <div class="profile">
        <img id="topUserImage" src="">
        <span id="topUserName" style="color:white;"></span>
      </div>
    </div>

    <div class="stats">
      <div class="card green">
        <h3 id="totalCourses">0</h3>
        <p>Total Courses</p>
      </div>

      <div class="card">
        <h3 id="totalStudents">0</h3>
        <p>Total Students</p>
      </div>

      <div class="card">
        <h3>₹ <span id="totalEarnings">0</span></h3>
        <p>Total Earnings</p>
      </div>

      <div class="card">
        <h3 id="notifCount">0</h3>
        <p>Notifications</p>
      </div>
    </div>

    <div class="table-card">
      <h3>Your Courses</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Students</th>
          </tr>
        </thead>
        <tbody id="courseTableBody"></tbody>
      </table>
    </div>

  </div>
</div>


<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH */
onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  document.getElementById("topUserName").innerText =
    user.displayName || user.email;

  document.getElementById("topUserImage").src =
    user.photoURL ||
    "https://cdn-icons-png.flaticon.com/512/847/847969.png";

  loadDashboard(user.uid);
});

/* DASHBOARD LOGIC */
async function loadDashboard(uid){

  let earnings = 0;
  let totalStudents = 0;
  let tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";

  /* Get My Courses */
  const courseQuery = query(
    collection(db,"courses"),
    where("creatorId","==",uid)
  );

  const courseSnap = await getDocs(courseQuery);

  let myCourses = [];

  courseSnap.forEach(docSnap=>{
    const data = docSnap.data();
    data.id = docSnap.id;
    myCourses.push(data);
  });

  /* Get Purchases */
  const purchaseSnap = await getDocs(collection(db,"purchases"));

  myCourses.forEach(course => {

    let students = 0;

    purchaseSnap.forEach(pDoc=>{
      const p = pDoc.data();
      if(p.courseId === course.id){
        students++;
        totalStudents++;
        earnings += Number(p.price || 0);
      }
    });

    tableBody.innerHTML += `
      <tr>
        <td>${course.title}</td>
        <td>₹ ${course.price}</td>
        <td>${students}</td>
      </tr>
    `;
  });

  document.getElementById("totalCourses").innerText = myCourses.length;
  document.getElementById("totalStudents").innerText = totalStudents;
  document.getElementById("totalEarnings").innerText = earnings;
  document.getElementById("notifCount").innerText = totalStudents;
}

/* LOGOUT */
window.logout = async function(){
  await signOut(auth);
  window.location.replace("login.html");
}

</script>

</body>
</html>
