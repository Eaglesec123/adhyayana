<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* YOUR ORIGINAL UI â€” NOT CHANGED */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  background: linear-gradient(135deg,#667eea,#764ba2);
  color:#333;
}

.app{
  display:flex;
  height:100vh;
}

.sidebar{
  width:250px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.brand{text-align:center;}
.brand img{width:50px;margin-bottom:10px;}
.brand h3{color:white;}

.sidebar nav a{
  display:block;
  padding:12px;
  margin:8px 0;
  color:white;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.sidebar nav a:hover,
.sidebar nav a.active{
  background:white;
  color:#667eea;
}

.logout-btn{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#ff4d4d;
  color:white;
  cursor:pointer;
}

.main{
  flex:1;
  padding:30px;
  overflow:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

.profile img{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div>
      <div class="brand">
        <img src="logo.png">
        <h3>Adhyayana</h3>
      </div>

      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="add-course.html">Add Course</a>
        <a href="market.html">Marketplace</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div class="topbar">
      <div class="profile">
        <img id="topUserImage" src="">
        <span id="topUserName" style="color:white;"></span>
      </div>
    </div>

    <!-- YOUR EXISTING DASHBOARD CONTENT HERE -->
    <!-- NOTHING DELETED -->

  </div>
</div>


<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


/* ================= ROLE SECURITY FIX ================= */
onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location.replace("login.html");
    return;
  }

  const userDoc = await getDoc(doc(db,"users",user.uid));

  if(!userDoc.exists()){
    await signOut(auth);
    window.location.replace("login.html");
    return;
  }

  const firestoreRole = userDoc.data().role;
  const sessionRole = sessionStorage.getItem("role");

  // ðŸš¨ STRICT ROLE CHECK
  if(sessionRole && firestoreRole !== sessionRole){
    await signOut(auth);
    alert("Unauthorized access blocked.");
    window.location.replace("login.html");
    return;
  }

  // Load user data normally (no UI change)
  document.getElementById("topUserName").innerText =
    user.displayName || user.email;

  document.getElementById("topUserImage").src =
    user.photoURL ||
    "https://cdn-icons-png.flaticon.com/512/847/847969.png";

});


/* LOGOUT */
window.logout = async function(){
  await signOut(auth);
  sessionStorage.removeItem("role");
  window.location.replace("login.html");
}

</script>

</body>
</html>
