<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Dashboard | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  color:#fff;
}

.app{
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  padding:30px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  border-right:1px solid rgba(255,255,255,.1);
  transition:.3s;
}

.sidebar nav a{
  display:block;
  padding:12px 15px;
  margin:8px 0;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
  transition:.3s;
}

.sidebar nav a:hover,
.sidebar nav a.active{
  background:rgba(255,255,255,.15);
  transform:translateX(5px);
}

/* Main */
.main{
  flex:1;
  padding:40px;
}

/* Glass Cards */
.card, .table-card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  padding:25px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

/* Grid */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:30px;
}

/* Responsive */
@media(max-width:900px){
  .sidebar{display:none;}
  .app{flex-direction:column;}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">ðŸŽ“ Adhyayana</div>

  <a href="dashboard.html" class="nav-link active">Dashboard</a>
  <a href="market.html" class="nav-link">Marketplace</a>
  <a href="profile.html" class="nav-link">Profile</a>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- MAIN -->
<div class="main">

  <div class="profile-card">
    <img id="profilePhoto" class="profile-img">
    <div class="profile-info">
      <h2 id="studentName">Loading...</h2>
      <p id="studentEmail"></p>
      <p>Welcome back to your learning journey ðŸš€</p>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalCourses">0</div>
      <div>Total Courses</div>
    </div>

    <div class="stat-card">
      <div class="stat-number">0%</div>
      <div>Completion</div>
    </div>

    <div class="stat-card">
      <div class="stat-number">0</div>
      <div>Certificates</div>
    </div>
  </div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged,
  signOut,
  browserLocalPersistence,
  setPersistence
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore,
  doc,
  getDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

await setPersistence(auth, browserLocalPersistence);

/* ðŸ”’ STUDENT ONLY ACCESS */
onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));

  if(!snap.exists() || snap.data().role !== "student"){
    window.location="admin-analytics.html";
    return;
  }

  /* LOAD PROFILE */
  document.getElementById("studentName").innerText =
    user.displayName || user.email.split("@")[0];

  document.getElementById("studentEmail").innerText = user.email;

  document.getElementById("profilePhoto").src =
    user.photoURL || "https://i.imgur.com/6VBx3io.png";

});

/* LOGOUT */
window.logout = async function(){
  await signOut(auth);
  window.location="login.html";
}

</script>

</body>
</html>
