<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/dashboard.css?v=2">


</head>

<body>

<div class="app">

  <div class="sidebar">
    <div>
      <div class="brand">
        <img src="logo.png">
        <h3>Adhyayana</h3>
      </div>

      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="add-course.html" id="addCourseLink">Add Course</a>
        <a href="market.html">Marketplace</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div class="topbar">
      <input type="text" placeholder="Search...">
      <div class="profile">
        <img id="topUserImage" src="">
        <span id="topUserName" style="color:white;"></span>
      </div>
    </div>

    <div class="stats">
      <div class="card green">
        <h3 id="totalCourses">0</h3>
        <p>Total Courses</p>
      </div>

      <div class="card">
        <h3 id="totalStudents">0</h3>
        <p>Total Students</p>
      </div>

      <div class="card">
        <h3>₹ <span id="totalEarnings">0</span></h3>
        <p>Total Earnings</p>
      </div>

      <div class="card">
        <h3 id="notifCount">0</h3>
        <p>Notifications</p>
      </div>
    </div>

    <div class="table-card">
      <h3>Your Courses</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Students</th>
          </tr>
        </thead>
        <tbody id="courseTableBody"></tbody>
      </table>
    </div>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH */
onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  const role = sessionStorage.getItem("role");

  if(role === "student"){
    const addLink = document.getElementById("addCourseLink");
    if(addLink){
      addLink.style.display = "none";
    }
  }

  document.getElementById("topUserName").innerText =
    user.displayName || user.email;

  document.getElementById("topUserImage").src =
    user.photoURL ||
    "https://cdn-icons-png.flaticon.com/512/847/847969.png";

  loadDashboard(user.uid);
});

/* DASHBOARD LOGIC */
async function loadDashboard(uid){

  let earnings = 0;
  let totalStudents = 0;
  let tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";

  const courseQuery = query(
    collection(db,"courses"),
    where("creatorId","==",uid)
  );

  const courseSnap = await getDocs(courseQuery);

  let myCourses = [];

  courseSnap.forEach(docSnap=>{
    const data = docSnap.data();
    data.id = docSnap.id;
    myCourses.push(data);
  });

  const purchaseSnap = await getDocs(collection(db,"purchases"));

  myCourses.forEach(course => {

    let students = 0;

    purchaseSnap.forEach(pDoc=>{
      const p = pDoc.data();
      if(p.courseId === course.id){
        students++;
        totalStudents++;
        earnings += Number(p.price || 0);
      }
    });

    tableBody.innerHTML += `
      <tr>
        <td>${course.title}</td>
        <td>₹ ${course.price}</td>
        <td>${students}</td>
      </tr>
    `;
  });

  document.getElementById("totalCourses").innerText = myCourses.length;
  document.getElementById("totalStudents").innerText = totalStudents;
  document.getElementById("totalEarnings").innerText = earnings;
  document.getElementById("notifCount").innerText = totalStudents;
}

/* LOGOUT */
window.logout = async function(){
  sessionStorage.clear();
  await signOut(auth);
  window.location.replace("login.html");
}

</script>

</body>
</html>
