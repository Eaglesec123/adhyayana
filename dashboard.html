<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* YOUR ORIGINAL UI â€” NOT CHANGED */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  background: linear-gradient(135deg,#667eea,#764ba2);
  color:#333;
}

.app{
  display:flex;
  height:100vh;
}

.sidebar{
  width:250px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.brand{text-align:center;}
.brand img{width:50px;margin-bottom:10px;}
.brand h3{color:white;}

.sidebar nav a{
  display:block;
  padding:12px;
  margin:8px 0;
  color:white;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.sidebar nav a:hover,
.sidebar nav a.active{
  background:white;
  color:#667eea;
}

.logout-btn{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#ff4d4d;
  color:white;
  cursor:pointer;
}

.main{
  flex:1;
  padding:30px;
  overflow:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

.profile img{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div>
      <div class="brand">
        <img src="logo.png">
        <h3>Adhyayana</h3>
      </div>

      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="add-course.html">Add Course</a>
        <a href="market.html">Marketplace</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div class="topbar">
      <div class="profile">
        <img id="topUserImage" src="">
        <span id="topUserName" style="color:white;"></span>
      </div>
    </div>

    <!-- YOUR EXISTING DASHBOARD CONTENT HERE -->
    <!-- NOTHING DELETED -->

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =========================
   AUTH CHECK + ROLE CHECK
========================= */

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  const role = sessionStorage.getItem("role");

  if (!role) {
    await signOut(auth);
    window.location.replace("login.html");
    return;
  }

  // ðŸ”¥ If teacher â†’ redirect to add-course
  if (role === "teacher") {
    window.location.replace("add-course.html");
    return;
  }

  // Student dashboard continues
  document.getElementById("topUserName").innerText =
    user.displayName || user.email;

  document.getElementById("topUserImage").src =
    user.photoURL ||
    "https://cdn-icons-png.flaticon.com/512/847/847969.png";

  loadDashboard(user.uid);
});

/* DASHBOARD LOGIC */
async function loadDashboard(uid){

  let earnings = 0;
  let totalStudents = 0;
  let tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";

  const courseQuery = query(
    collection(db,"courses"),
    where("creatorId","==",uid)
  );

  const courseSnap = await getDocs(courseQuery);

  let myCourses = [];

  courseSnap.forEach(docSnap=>{
    const data = docSnap.data();
    data.id = docSnap.id;
    myCourses.push(data);
  });

  const purchaseSnap = await getDocs(collection(db,"purchases"));

  myCourses.forEach(course => {

    let students = 0;

    purchaseSnap.forEach(pDoc=>{
      const p = pDoc.data();
      if(p.courseId === course.id){
        students++;
        totalStudents++;
        earnings += Number(p.price || 0);
      }
    });

    tableBody.innerHTML += `
      <tr>
        <td>${course.title}</td>
        <td>â‚¹ ${course.price}</td>
        <td>${students}</td>
      </tr>
    `;
  });

  document.getElementById("totalCourses").innerText = myCourses.length;
  document.getElementById("totalStudents").innerText = totalStudents;
  document.getElementById("totalEarnings").innerText = earnings;
  document.getElementById("notifCount").innerText = totalStudents;
}

/* LOGOUT */
window.logout = async function(){
  sessionStorage.clear();
  await signOut(auth);
  window.location.replace("login.html");
}

</script>


</body>
</html>
