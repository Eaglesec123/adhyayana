<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* YOUR ORIGINAL UI KEPT SAME */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:linear-gradient(135deg,#667eea,#764ba2);color:#333;}
.app{display:flex;height:100vh;}
.sidebar{width:250px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);padding:25px;display:flex;flex-direction:column;justify-content:space-between;}
.brand{text-align:center;}
.brand img{width:50px;margin-bottom:10px;}
.brand h3{color:white;}
.sidebar nav a{display:block;padding:12px;margin:8px 0;color:white;text-decoration:none;border-radius:8px;transition:.3s;}
.sidebar nav a:hover,.sidebar nav a.active{background:white;color:#667eea;}
.logout-btn{padding:12px;border:none;border-radius:8px;background:#ff4d4d;color:white;cursor:pointer;}
.main{flex:1;padding:30px;overflow:auto;}
</style>
</head>

<body>

<div class="app">
<div class="sidebar">

<div>
<div class="brand">
<img src="logo.png">
<h3>Adhyayana</h3>
</div>

<nav>
<a href="dashboard.html" class="active">Dashboard</a>
<a href="add-course.html" id="addCourseLink">Add Course</a>
<a href="market.html">Marketplace</a>
<a href="profile.html">Profile</a>
</nav>
</div>

<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="main">
<h2 style="color:white;">Welcome to Dashboard</h2>
</div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged,
  signOut 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  const userSnap = await getDoc(doc(db,"users",user.uid));

  if(userSnap.exists()){
    const data = userSnap.data();
    const addLink = document.getElementById("addCourseLink");

    if(data.role === "student"){
      addLink.style.display="none";
    }

    if(data.role === "teacher" && data.approved !== true){
      addLink.style.display="none";
      alert("Waiting for admin approval.");
    }
  }

});

window.logout = async function(){
  await signOut(auth);
  window.location.replace("login.html");
}

</script>

</body>
</html>
