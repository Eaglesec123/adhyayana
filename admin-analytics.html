<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Analysis | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#111827;
  height:100vh;
  padding:20px;
}
.sidebar a{
  display:block;
  padding:12px;
  margin:10px 0;
  background:#1f2937;
  border-radius:8px;
  text-decoration:none;
  color:white;
  cursor:pointer;
}
.sidebar a:hover{
  background:#6366f1;
}

/* MAIN */
.main{
  flex:1;
  padding:40px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}
.card{
  background:#1f2937;
  padding:20px;
  border-radius:10px;
}
.card h3{
  margin:0 0 10px;
}
.big{
  font-size:24px;
  font-weight:700;
}

/* SECTIONS */
.section{display:none;}
.section.active{display:block;}

/* COURSE */
.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.course-card{
  background:#1f2937;
  border-radius:10px;
  overflow:hidden;
}
.course-card img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.course-card div{
  padding:15px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  padding:10px 15px;
  background:#6366f1;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <a onclick="switchSection('analysis')">ðŸ“Š Analysis</a>
  <a onclick="switchSection('courses')">ðŸ“š Add Courses</a>
</div>

<div class="main">

<!-- ANALYSIS SECTION -->
<div id="analysis" class="section active">

<h2>Admin Analysis</h2>

<div class="stats">
  <div class="card">
    <h3>Total Revenue</h3>
    <div id="totalRevenue" class="big">â‚¹0</div>
  </div>
  <div class="card">
    <h3>Earnings</h3>
    <div id="teacherRevenue" class="big">â‚¹0</div>
  </div>
  <div class="card">
    <h3>Available</h3>
    <div id="availableBalance" class="big">â‚¹0</div>
  </div>
</div>

<canvas id="revenueChart"></canvas>

</div>


<!-- COURSES SECTION -->
<div id="courses" class="section">

<h2>Upload Course</h2>

<input type="text" id="courseTitle" placeholder="Course Title">
<input type="number" id="coursePrice" placeholder="Course Price">
<input type="file" id="courseImage">
<textarea id="courseDesc" placeholder="Course Description"></textarea>
<button onclick="uploadCourse()">Upload Course</button>

<div class="course-grid" id="courseGrid"></div>

</div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { getAuth, onAuthStateChanged } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { getFirestore, collection, addDoc, query, where, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

window.switchSection = function(id){
  document.querySelectorAll(".section").forEach(sec=>sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Chart Setup */
const ctx=document.getElementById("revenueChart");
const chart=new Chart(ctx,{
  type:'line',
  data:{
    labels:["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    datasets:[{label:"Revenue",data:new Array(12).fill(0),borderColor:"#6366f1"}]
  }
});

/* Analysis Logic */
onAuthStateChanged(auth,(user)=>{
  if(!user) return;

  const q=query(collection(db,"purchases"),where("teacherId","==",user.uid));

  onSnapshot(q,(snap)=>{
    let total=0;
    let monthly=new Array(12).fill(0);

    snap.forEach(doc=>{
      const d=doc.data();
      total+=d.amount;
      const month=new Date(d.createdAt?.seconds*1000||Date.now()).getMonth();
      monthly[month]+=d.amount;
    });

    document.getElementById("totalRevenue").innerText="â‚¹"+total;
    document.getElementById("teacherRevenue").innerText="â‚¹"+(total*0.8);
    document.getElementById("availableBalance").innerText="â‚¹"+(total*0.7);

    chart.data.datasets[0].data=monthly;
    chart.update();
  });

  const cq=query(collection(db,"courses"),where("creatorId","==",user.uid));

  onSnapshot(cq,(snap)=>{
    const grid=document.getElementById("courseGrid");
    grid.innerHTML="";
    snap.forEach(doc=>{
      const c=doc.data();
      grid.innerHTML+=`
        <div class="course-card">
          <img src="${c.thumbnail}">
          <div>
            <h4>${c.title}</h4>
            <p>â‚¹${c.price}</p>
          </div>
        </div>`;
    });
  });

});

/* Upload */
window.uploadCourse = async function(){

  const title=document.getElementById("courseTitle").value;
  const price=document.getElementById("coursePrice").value;
  const file=document.getElementById("courseImage").files[0];
  const desc=document.getElementById("courseDesc").value;

  if(!title||!price||!file) return alert("Fill fields");

  const storageRef=ref(storage,"courses/"+file.name);
  await uploadBytes(storageRef,file);
  const url=await getDownloadURL(storageRef);

  await addDoc(collection(db,"courses"),{
    title,
    price:Number(price),
    thumbnail:url,
    description:desc,
    creatorId:auth.currentUser.uid,
    createdAt:new Date()
  });

  alert("Course Uploaded");
};

</script>

</body>
</html>
