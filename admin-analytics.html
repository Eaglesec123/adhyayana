<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:white;
  --accent:#22c55e;
}

body.light{
  --bg:#f1f5f9;
  --card:white;
  --text:#0f172a;
}

body{
  margin:0;
  font-family:Poppins;
  background:var(--bg);
  color:var(--text);
  display:flex;
  transition:.3s;
}

/* ===== SIDEBAR ===== */

.sidebar{
  width:260px;
  background:var(--card);
  height:100vh;
  transition:.3s;
  padding:30px 20px;
}

.sidebar.collapsed{
  width:80px;
}

.logo{
  font-size:20px;
  font-weight:700;
  margin-bottom:40px;
}

.nav-link{
  display:block;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  text-decoration:none;
  color:var(--text);
  transition:.3s;
}

.nav-link:hover{
  background:rgba(34,197,94,.2);
}

/* ===== MAIN ===== */

.main{
  flex:1;
  padding:30px;
}

/* TOPBAR */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.profile{
  position:relative;
  cursor:pointer;
}

.dropdown{
  position:absolute;
  right:0;
  top:40px;
  background:var(--card);
  padding:15px;
  border-radius:12px;
  display:none;
}

.profile.open .dropdown{
  display:block;
}

/* STATS */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.stat-card{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.stat-number{
  font-size:26px;
  font-weight:700;
}

/* CHART */

.chart-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  margin-top:30px;
}

/* BUTTONS */

.btn{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:var(--accent);
  color:white;
}

/* TOGGLE SWITCH */

.switch{
  position:relative;
  display:inline-block;
  width:45px;
  height:22px;
}

.switch input{display:none;}

.slider{
  position:absolute;
  cursor:pointer;
  inset:0;
  background:#ccc;
  border-radius:20px;
  transition:.4s;
}

.slider:before{
  content:"";
  position:absolute;
  height:18px;
  width:18px;
  left:2px;
  bottom:2px;
  background:white;
  border-radius:50%;
  transition:.4s;
}

input:checked + .slider{
  background:var(--accent);
}

input:checked + .slider:before{
  transform:translateX(23px);
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div class="logo">Adhyayana</div>
  <a href="#" class="nav-link">Dashboard</a>
  <a href="#" class="nav-link">Courses</a>
  <a href="#" class="nav-link">Withdraw</a>
  <button class="btn" onclick="toggleSidebar()">Toggle</button>
</div>

<div class="main">

<div class="topbar">
  <h2>Dashboard</h2>

  <div>
    <!-- Dark Mode Toggle -->
    <label class="switch">
      <input type="checkbox" onclick="toggleTheme()">
      <span class="slider"></span>
    </label>

    <!-- Profile Dropdown -->
    <div class="profile" onclick="toggleProfile()" style="display:inline-block;margin-left:20px;">
      ðŸ‘¤
      <div class="dropdown">
        <p>My Profile</p>
        <p>Settings</p>
        <p>Logout</p>
      </div>
    </div>
  </div>
</div>

<!-- STATS WITH ANIMATED COUNTER -->
<div class="stats">
  <div class="stat-card">
    <div class="stat-number" id="count1">0</div>
    Total Revenue
  </div>
  <div class="stat-card">
    <div class="stat-number" id="count2">0</div>
    Earnings
  </div>
  <div class="stat-card">
    <div class="stat-number" id="count3">0</div>
    Available
  </div>
</div>

<!-- REVENUE CHART -->
<div class="chart-card">
  <canvas id="revenueChart"></canvas>
</div>

</div>

<script>
/* ===== Sidebar Collapse ===== */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* ===== Dark Light Mode ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* ===== Profile Dropdown ===== */
function toggleProfile(){
  document.querySelector(".profile").classList.toggle("open");
}

/* ===== Animated Counters ===== */
function animateCounter(id,target){
  let count=0;
  let increment=target/100;
  let interval=setInterval(()=>{
    count+=increment;
    if(count>=target){
      count=target;
      clearInterval(interval);
    }
    document.getElementById(id).innerText=Math.floor(count);
  },20);
}

animateCounter("count1",50000);
animateCounter("count2",40000);
animateCounter("count3",35000);

/* ===== Revenue Chart ===== */
const ctx=document.getElementById("revenueChart").getContext("2d");

new Chart(ctx,{
  type:"line",
  data:{
    labels:["Jan","Feb","Mar","Apr","May","Jun"],
    datasets:[{
      label:"Revenue",
      data:[5000,8000,15000,12000,20000,30000],
      borderColor:"#22c55e",
      backgroundColor:"rgba(34,197,94,.2)",
      tension:.4,
      fill:true
    }]
  },
  options:{
    responsive:true,
    plugins:{legend:{display:false}},
    scales:{y:{beginAtZero:true}}
  }
});
</script>

</body>
</html>
