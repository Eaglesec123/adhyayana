<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adhyayana Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --accent:#22c55e;
  --accent2:#6366f1;
  --glass:rgba(255,255,255,.05);
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --glass:rgba(0,0,0,.03);
}

body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(135deg,var(--bg),#0b1220);
  color:var(--text);
  display:flex;
  transition:.4s ease;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,var(--card),#0f172a);
  height:100vh;
  padding:25px 20px;
  position:fixed;
  backdrop-filter:blur(12px);
  border-right:1px solid rgba(255,255,255,.05);
  transition:.4s ease;
}

.sidebar.collapsed{width:85px;}

.sidebar a{
  display:flex;
  gap:12px;
  padding:14px;
  margin:12px 0;
  text-decoration:none;
  color:var(--text);
  border-radius:12px;
  transition:.3s ease;
  font-weight:500;
}

.sidebar a:hover{
  background:linear-gradient(90deg,var(--accent2),var(--accent));
  transform:translateX(6px);
}

.sidebar.collapsed .text{display:none}

/* MAIN */
.main{
  flex:1;
  margin-left:260px;
  padding:40px;
  transition:.4s ease;
}
.sidebar.collapsed ~ .main{margin-left:85px}

/* TOPBAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.topbar h2{
  font-weight:600;
  font-size:26px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.top-right{
  display:flex;
  gap:20px;
  align-items:center;
}

/* SELECT */
select{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  background:var(--card);
  color:var(--text);
  box-shadow:0 5px 15px rgba(0,0,0,.15);
}

/* Theme Toggle */
#themeToggle{
  cursor:pointer;
}

/* Notification */
.notification{
  position:relative;
  cursor:pointer;
  font-size:20px;
  transition:.3s ease;
}
.notification:hover{
  transform:scale(1.2) rotate(8deg);
}
.badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:linear-gradient(45deg,#ef4444,#f87171);
  font-size:11px;
  padding:4px 7px;
  border-radius:50%;
  font-weight:600;
}

/* Profile */
.profile{
  position:relative;
  cursor:pointer;
  font-size:20px;
}
.dropdown{
  position:absolute;
  top:40px;
  right:0;
  background:var(--card);
  padding:14px;
  border-radius:12px;
  display:none;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}
.profile.open .dropdown{display:block}
.dropdown p{
  margin:8px 0;
  cursor:pointer;
  transition:.2s;
}
.dropdown p:hover{
  color:var(--accent);
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.stat-card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
  transition:.4s ease;
  border:1px solid rgba(255,255,255,.05);
}

.stat-card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 25px 50px rgba(0,0,0,.4);
}

.stat-number{
  font-size:32px;
  font-weight:700;
  margin-bottom:6px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CHART CARD */
.chart-card{
  margin-top:40px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.05);
  transition:.4s ease;
}
.chart-card:hover{
  transform:translateY(-6px);
}
</style>

</head>

<body>

<div class="sidebar" id="sidebar">
  <div onclick="toggleSidebar()">‚ò∞</div>
  <a href="#"><span>üè†</span><span class="text">Dashboard</span></a>
  <a href="#"><span>üìö</span><span class="text">Courses</span></a>
  <a href="#"><span>üí∞</span><span class="text">Withdraw</span></a>
</div>

<div class="main">

<div class="topbar">
  <h2>Dashboard</h2>
  <div class="top-right">

    <select id="revenueFilter" onchange="filterRevenue(this.value)">
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <label>
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()"> üåô
    </label>

    <div class="notification">
      üîî <div class="badge" id="notifCount">0</div>
    </div>

    <div class="profile" onclick="toggleProfile()">
      üë§
      <div class="dropdown">
        <p>Profile</p>
        <p>Settings</p>
        <p>Logout</p>
      </div>
    </div>

  </div>
</div>

<div class="stats">
  <div class="stat-card">
    <div class="stat-number" id="totalRevenue">‚Çπ0</div>
    Total Revenue
  </div>
  <div class="stat-card">
    <div class="stat-number" id="teacherRevenue">‚Çπ0</div>
    Earnings
  </div>
  <div class="stat-card">
    <div class="stat-number" id="availableBalance">‚Çπ0</div>
    Available
  </div>
</div>

<div class="chart-card">
  <canvas id="revenueChart"></canvas>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = { YOUR_FIREBASE_CONFIG };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let fullRevenueData = new Array(12).fill(0);
let revenueChart;

/* Theme Save */
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
  document.getElementById("themeToggle").checked=true;
}
window.toggleTheme=function(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark"
  );
}

/* Sidebar */
window.toggleSidebar=function(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* Profile */
window.toggleProfile=function(){
  document.querySelector(".profile").classList.toggle("open");
}

/* Counter Animation */
function animateCounter(id,target){
  let start=0;
  const duration=800;
  const startTime=performance.now();
  function update(now){
    const progress=Math.min((now-startTime)/duration,1);
    const value=Math.floor(progress*target);
    document.getElementById(id).innerText="‚Çπ"+value;
    if(progress<1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

/* Prediction */
function predictRevenue(data){
  const n=data.length;
  let sumX=0,sumY=0,sumXY=0,sumXX=0;
  for(let i=0;i<n;i++){
    sumX+=i;
    sumY+=data[i];
    sumXY+=i*data[i];
    sumXX+=i*i;
  }
  const slope=(n*sumXY-sumX*sumY)/(n*sumXX-sumX*sumX);
  const intercept=(sumY-slope*sumX)/n;
  let prediction=[];
  for(let i=0;i<n+3;i++){
    prediction.push(intercept+slope*i);
  }
  return prediction;
}

/* Chart Init */
function initChart(){
  const ctx=document.getElementById("revenueChart").getContext("2d");
  revenueChart=new Chart(ctx,{
    type:"line",
    data:{labels:["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    datasets:[]},
    options:{responsive:true}
  });
}

/* Update Chart */
function updateChart(data){
  const prediction=predictRevenue(data);
  revenueChart.data.datasets=[
    {
      label:"Revenue",
      data:data,
      borderColor:"#22c55e",
      fill:true,
      tension:.4
    },
    {
      label:"AI Prediction",
      data:prediction,
      borderColor:"#f59e0b",
      borderDash:[5,5],
      fill:false
    }
  ];
  revenueChart.update();
}

/* Filter */
window.filterRevenue=function(type){
  if(type==="yearly"){
    const total=fullRevenueData.reduce((a,b)=>a+b,0);
    updateChart([total]);
  }else{
    updateChart(fullRevenueData);
  }
}

/* Firebase Live */
onAuthStateChanged(auth, async(user)=>{
  if(!user) return;

  const roleSnap=await getDoc(doc(db,"users",user.uid));
  if(roleSnap.exists() && roleSnap.data().role==="admin"){
    console.log("Admin Mode");
  }

  const q=query(collection(db,"purchases"),where("teacherId","==",user.uid));

  onSnapshot(q,(snapshot)=>{
    let total=0;
    fullRevenueData=new Array(12).fill(0);

    snapshot.forEach(doc=>{
      const data=doc.data();
      total+=data.amount;
      const month=new Date(data.createdAt?.seconds*1000||Date.now()).getMonth();
      fullRevenueData[month]+=data.amount;
    });

    animateCounter("totalRevenue",total);
    animateCounter("teacherRevenue",total*0.8);
    animateCounter("availableBalance",total*0.7);

    document.getElementById("notifCount").innerText=snapshot.size;

    updateChart(fullRevenueData);
  });
});

initChart();
</script>

</body>
</html>
