<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adhyayana Pro Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f172a;
  --sidebar:#111827;
  --card:#1f2937;
  --text:#e5e7eb;
  --primary:#6366f1;
  --secondary:#22c55e;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  display:flex;
  background:var(--bg);
  color:var(--text);
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,var(--sidebar),#0b1220);
  height:100vh;
  padding:25px;
  position:fixed;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.logo{
  font-size:20px;
  font-weight:700;
  margin-bottom:40px;
  color:white;
}

.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  margin:8px 0;
  border-radius:12px;
  text-decoration:none;
  color:#cbd5e1;
  transition:.3s;
  font-weight:500;
}

.nav a:hover,
.nav a.active{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:white;
  transform:translateX(6px);
}

.logout{
  padding:12px;
  background:#ef4444;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}

/* MAIN */
.main{
  margin-left:260px;
  padding:40px;
  width:100%;
}

/* TOPBAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.search{
  background:var(--card);
  padding:12px 18px;
  border-radius:12px;
  width:300px;
  border:none;
  color:white;
}

.profile-box{
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:linear-gradient(45deg,var(--primary),var(--secondary));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.stat-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transition:.3s;
}

.stat-card:hover{
  transform:translateY(-8px);
}

.stat-card h3{
  font-size:14px;
  color:#9ca3af;
}

.stat-number{
  font-size:32px;
  font-weight:700;
  margin-top:10px;
}

/* CHART */
.chart-card{
  margin-top:40px;
  background:var(--card);
  padding:30px;
  border-radius:20px;
}

/* COURSE SECTION */
.section{
  display:none;
}
.section.active{
  display:block;
}

.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}

.course-item{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  transition:.3s;
}

.course-item:hover{
  transform:scale(1.04);
}

.course-item img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.course-info{
  padding:15px;
}

.upload-card{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  margin-top:30px;
}

.upload-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  background:#111827;
  color:white;
}

.upload-btn{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  padding:12px;
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <div>
    <div class="logo">üöÄ Adhyayana</div>
    <div class="nav">
      <a href="#" class="active" onclick="switchSection('dashboard')">üè† Dashboard</a>
      <a href="#" onclick="switchSection('courses')">üìö Courses</a>
    </div>
  </div>
  <div class="logout">Logout</div>
</div>

<div class="main">

<div class="topbar">
  <input class="search" placeholder="Search...">
  <div class="profile-box">
    <div class="avatar">A</div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section active">

<div class="stats">
  <div class="stat-card">
    <h3>Total Revenue</h3>
    <div class="stat-number" id="totalRevenue">‚Çπ0</div>
  </div>

  <div class="stat-card">
    <h3>Earnings</h3>
    <div class="stat-number" id="teacherRevenue">‚Çπ0</div>
  </div>

  <div class="stat-card">
    <h3>Available Balance</h3>
    <div class="stat-number" id="availableBalance">‚Çπ0</div>
  </div>
</div>

<div class="chart-card">
  <canvas id="revenueChart"></canvas>
</div>

</div>

<!-- COURSES -->
<div id="courses" class="section">

<div class="course-grid" id="uploadedCourses"></div>

<div class="upload-card">
  <h3>Upload New Course</h3>
  <input type="text" id="courseTitle" placeholder="Course Title">
  <input type="number" id="coursePrice" placeholder="Course Price">
  <input type="text" id="courseImage" placeholder="Thumbnail URL">
  <button class="upload-btn" onclick="uploadCourse()">Upload Course</button>
</div>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot, addDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = { YOUR_FIREBASE_CONFIG };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Section Switch */
window.switchSection=function(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Upload Course */
window.uploadCourse=async function(){
  const title=document.getElementById("courseTitle").value;
  const price=document.getElementById("coursePrice").value;
  const image=document.getElementById("courseImage").value;

  if(!title||!price) return alert("Fill all fields");

  await addDoc(collection(db,"courses"),{
    title,
    price:Number(price),
    thumbnail:image,
    creatorId:auth.currentUser.uid,
    createdAt:new Date()
  });

  alert("Course Uploaded ‚úÖ");
}

/* Load Courses */
onAuthStateChanged(auth,(user)=>{
  if(!user) return;

  const q=query(collection(db,"courses"),where("creatorId","==",user.uid));

  onSnapshot(q,(snap)=>{
    const container=document.getElementById("uploadedCourses");
    container.innerHTML="";
    snap.forEach(doc=>{
      const c=doc.data();
      container.innerHTML+=`
        <div class="course-item">
          <img src="${c.thumbnail||'https://via.placeholder.com/300'}">
          <div class="course-info">
            <h4>${c.title}</h4>
            <p>‚Çπ${c.price}</p>
          </div>
        </div>
      `;
    });
  });
});

</script>

</body>
</html>
