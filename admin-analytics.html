<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Analytics | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */

.sidebar{
  width:250px;
  background:#111827;
  padding:30px 20px;
  box-shadow:5px 0 30px rgba(0,0,0,.6);
}

.logo{
  font-size:20px;
  font-weight:600;
  margin-bottom:40px;
  text-align:center;
}

.nav-link{
  display:block;
  padding:12px;
  margin:10px 0;
  text-decoration:none;
  color:#94a3b8;
  border-radius:12px;
  transition:.3s;
}

.nav-link:hover{
  background:#2563eb;
  color:white;
  transform:translateX(6px);
}

.upload-btn{
  margin-top:20px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.upload-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 30px rgba(34,197,94,.4);
}

/* MAIN */

.main{
  flex:1;
  padding:40px;
  overflow:auto;
}

/* STATS CARDS */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.stat-card{
  background:rgba(30,41,59,.9);
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  transition:.4s;
}

.stat-card:hover{
  transform:translateY(-6px) scale(1.05);
}

.stat-number{
  font-size:28px;
  font-weight:700;
  margin-bottom:10px;
}

/* COURSE GRID */

.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.course-card{
  background:#1e293b;
  padding:20px;
  border-radius:15px;
  transition:.3s;
}

.course-card:hover{
  transform:translateY(-6px);
}

.delete-btn{
  margin-top:10px;
  padding:8px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#ef4444;
  color:white;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">üë®‚Äçüè´ Teacher Panel</div>

  <a href="admin-analytics.html" class="nav-link">Dashboard</a>
  <a href="profile.html" class="nav-link">Profile</a>

  <button class="upload-btn" onclick="window.location='add-course.html'">
    ‚ûï Upload Course
  </button>
</div>

<div class="main">

  <h2>üìä Revenue Analytics</h2><br>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalCourses">0</div>
      <div>Total Courses</div>
    </div>

    <div class="stat-card">
      <div class="stat-number" id="totalRevenue">‚Çπ0</div>
      <div>Total Course Value</div>
    </div>

    <div class="stat-card">
      <div class="stat-number" id="teacherRevenue">‚Çπ0</div>
      <div>Your Earnings (80%)</div>
    </div>

    <div class="stat-card">
      <div class="stat-number" id="companyRevenue">‚Çπ0</div>
      <div>Platform Share (20%)</div>
    </div>
  </div>

  <h3>Your Courses</h3><br>

  <div id="courseContainer" class="course-grid"></div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { getAuth, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  getDocs,
  deleteDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== AUTH CHECK ===== */

onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));

  if(!snap.exists() || snap.data().role !== "teacher"){
    window.location="dashboard.html";
    return;
  }

  loadCourses(user.uid);
  loadRevenue(user.uid);

});

/* ===== LOAD COURSES (UNCHANGED) ===== */

async function loadCourses(uid){

  const q = query(collection(db,"courses"), where("creatorId","==",uid));
  const snapshot = await getDocs(q);

  const container = document.getElementById("courseContainer");
  container.innerHTML = "";

  let totalCourses = 0;

  snapshot.forEach(docSnap=>{

    totalCourses++;

    const course = docSnap.data();

    container.innerHTML+=`
      <div class="course-card">
        <h3>${course.title}</h3>
        <p>‚Çπ ${course.price}</p>
        <button class="delete-btn" onclick="deleteCourse('${docSnap.id}')">
          Delete
        </button>
      </div>
    `;
  });

  document.getElementById("totalCourses").innerText = totalCourses;
}

/* ===== REAL REVENUE FROM PURCHASES ===== */

async function loadRevenue(uid){

  const q = query(
    collection(db,"purchases"),
    where("teacherId","==",uid)
  );

  const snapshot = await getDocs(q);

  let totalRevenue = 0;
  let teacherRevenue = 0;
  let companyRevenue = 0;

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();

    totalRevenue += data.amount;
    teacherRevenue += data.teacherRevenue;
    companyRevenue += data.platformRevenue;
  });

  document.getElementById("totalRevenue").innerText = "‚Çπ"+totalRevenue;
  document.getElementById("teacherRevenue").innerText = "‚Çπ"+teacherRevenue;
  document.getElementById("companyRevenue").innerText = "‚Çπ"+companyRevenue;
}

/* ===== DELETE COURSE ===== */

window.deleteCourse = async function(id){
  if(!confirm("Delete this course?")) return;
  await deleteDoc(doc(db,"courses",id));
  location.reload();
}

</script>


</body>
</html>
