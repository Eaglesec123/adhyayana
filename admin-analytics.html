<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Analysis Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:230px;
  background:#111827;
  height:100vh;
  padding:20px;
}
.sidebar a{
  display:block;
  padding:12px;
  margin:10px 0;
  background:#1f2937;
  border-radius:8px;
  cursor:pointer;
}
.sidebar a:hover{background:#6366f1}

/* Main */
.main{
  flex:1;
  padding:40px;
}

.section{display:none}
.section.active{display:block}

/* Cards */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.card{
  background:#1f2937;
  padding:20px;
  border-radius:10px;
}
.big{font-size:22px;font-weight:700}

/* Upload */
.upload-box{
  background:#1f2937;
  padding:25px;
  border-radius:12px;
  max-width:600px;
}
.upload-box input,
.upload-box textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}

.progress{
  height:6px;
  background:#0f172a;
  border-radius:6px;
  margin:6px 0;
}
.bar{
  height:100%;
  width:0%;
  background:#22c55e;
  transition:.3s;
}

.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:20px;
}
.course-card{
  background:#1f2937;
  border-radius:10px;
  overflow:hidden;
}
.course-card img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.course-card div{padding:12px}

button{
  padding:10px;
  background:#6366f1;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <a onclick="switchSection('analysis')">ðŸ“Š Analysis</a>
  <a onclick="switchSection('courses')">ðŸ“š Add Courses</a>
</div>

<div class="main">

<!-- ANALYSIS -->
<div id="analysis" class="section active">

<h2>Revenue Analysis</h2>

<div class="stats">
  <div class="card">
    <div>Total Revenue</div>
    <div id="totalRevenue" class="big">â‚¹0</div>
  </div>
  <div class="card">
    <div>Earnings</div>
    <div id="teacherRevenue" class="big">â‚¹0</div>
  </div>
  <div class="card">
    <div>Available</div>
    <div id="availableBalance" class="big">â‚¹0</div>
  </div>
</div>

<canvas id="revenueChart" style="margin-top:30px"></canvas>

</div>


<!-- COURSES -->
<div id="courses" class="section">

<h2>Upload Course</h2>

<div class="upload-box">

<input type="text" id="courseTitle" placeholder="Course Title">
<input type="number" id="coursePrice" placeholder="Course Price">

<label>Thumbnail</label>
<input type="file" id="thumbFile" accept="image/*">
<div class="progress"><div id="thumbBar" class="bar"></div></div>

<label>Video</label>
<input type="file" id="videoFile" accept="video/*">
<div class="progress"><div id="videoBar" class="bar"></div></div>

<textarea id="courseDesc" placeholder="Description"></textarea>

<button onclick="uploadCourse()">Upload Course</button>

</div>

<div class="course-grid" id="courseGrid"></div>

</div>

</div>

<script type="module">

/* ================= FIREBASE IMPORT ================= */

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { getAuth, onAuthStateChanged } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { getFirestore, collection, addDoc, query, where, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import { getStorage, ref, uploadBytesResumable, getDownloadURL }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";


/* ================= FIREBASE CONFIG (FIXED) ================= */

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com", // FIXED
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);


/* SECTION SWITCH */
window.switchSection = function(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};


/* CHART */
const chart = new Chart(document.getElementById("revenueChart"),{
  type:'line',
  data:{
    labels:["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    datasets:[{label:"Revenue",data:new Array(12).fill(0),borderColor:"#6366f1"}]
  }
});


/* AUTH + LOAD DATA */
onAuthStateChanged(auth,(user)=>{
  if(!user) return;

  const q=query(collection(db,"purchases"),where("teacherId","==",user.uid));

  onSnapshot(q,(snap)=>{
    let total=0;
    let monthly=new Array(12).fill(0);

    snap.forEach(doc=>{
      const d=doc.data();
      total+=d.amount;
      const month=new Date(d.createdAt?.seconds*1000||Date.now()).getMonth();
      monthly[month]+=d.amount;
    });

    document.getElementById("totalRevenue").innerText="â‚¹"+total;
    document.getElementById("teacherRevenue").innerText="â‚¹"+(total*0.8);
    document.getElementById("availableBalance").innerText="â‚¹"+(total*0.7);

    chart.data.datasets[0].data=monthly;
    chart.update();
  });

  const cq=query(collection(db,"courses"),where("creatorId","==",user.uid));
  onSnapshot(cq,(snap)=>{
    const grid=document.getElementById("courseGrid");
    grid.innerHTML="";
    snap.forEach(doc=>{
      const c=doc.data();
      grid.innerHTML+=`
        <div class="course-card">
          <img src="${c.thumbnail}">
          <div>
            <h4>${c.title}</h4>
            <p>â‚¹${c.price}</p>
          </div>
        </div>`;
    });
  });

});


/* UPLOAD */
window.uploadCourse = function(){

  const title=document.getElementById("courseTitle").value;
  const price=document.getElementById("coursePrice").value;
  const thumb=document.getElementById("thumbFile").files[0];
  const video=document.getElementById("videoFile").files[0];
  const desc=document.getElementById("courseDesc").value;

  if(!title||!price||!thumb||!video){
    return alert("Fill all fields");
  }

  const thumbRef=ref(storage,"thumbs/"+Date.now()+thumb.name);
  const thumbTask=uploadBytesResumable(thumbRef,thumb);

  thumbTask.on('state_changed',(snap)=>{
    document.getElementById("thumbBar").style.width=
      (snap.bytesTransferred/snap.totalBytes)*100+"%";
  },null,async()=>{

    const thumbURL=await getDownloadURL(thumbTask.snapshot.ref);

    const videoRef=ref(storage,"videos/"+Date.now()+video.name);
    const videoTask=uploadBytesResumable(videoRef,video);

    videoTask.on('state_changed',(snap)=>{
      document.getElementById("videoBar").style.width=
        (snap.bytesTransferred/snap.totalBytes)*100+"%";
    },null,async()=>{

      const videoURL=await getDownloadURL(videoTask.snapshot.ref);

      await addDoc(collection(db,"courses"),{
        title,
        price:Number(price),
        thumbnail:thumbURL,
        videoURL:videoURL,
        description:desc,
        creatorId:auth.currentUser.uid,
        createdAt:new Date()
      });

      alert("Course Uploaded ðŸš€");
      document.getElementById("thumbBar").style.width="0%";
      document.getElementById("videoBar").style.width="0%";
    });

  });

};

</script>

</body>
</html>
