<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f172a;
color:white;
padding:30px;
}

/* Header */
.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.header h1{
font-size:24px;
}

/* Stats Grid */
.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
margin-bottom:30px;
}

.stat{
background:#1e293b;
padding:20px;
border-radius:14px;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
transition:0.3s;
}

.stat:hover{
transform:translateY(-5px);
}

.stat h2{
font-size:22px;
margin-top:10px;
color:#38bdf8;
}

/* Layout */
.container{
display:grid;
grid-template-columns:2fr 1fr;
gap:25px;
}

@media(max-width:900px){
.container{
grid-template-columns:1fr;
}
}

/* Course List */
.course-list{
background:#1e293b;
padding:20px;
border-radius:14px;
max-height:500px;
overflow-y:auto;
}

/* Small Upload Card */
.upload-card{
background:#1e293b;
padding:20px;
border-radius:14px;
}

.upload-card input,
.upload-card textarea{
width:100%;
padding:10px;
margin-bottom:12px;
border:none;
border-radius:8px;
background:#0f172a;
color:white;
font-size:14px;
}

.upload-card textarea{
height:70px;
resize:none;
}

.upload-card button{
width:100%;
padding:10px;
border:none;
border-radius:8px;
background:#38bdf8;
color:white;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.upload-card button:hover{
background:#0ea5e9;
}

.progress{
height:8px;
background:#0f172a;
border-radius:10px;
overflow:hidden;
margin-top:10px;
display:none;
}

.progress div{
height:100%;
width:0%;
background:#22c55e;
}
</style>
</head>
<body>

<div class="header">
<h1>Admin Dashboard</h1>
</div>

<!-- Stats -->
<div class="stats">
<div class="stat">
<p>Total Courses</p>
<h2 id="totalCourses">0</h2>
</div>

<div class="stat">
<p>Total Earnings (Real)</p>
<h2>‚Çπ <span id="totalEarnings">0</span></h2>
</div>

<div class="stat">
<p>Total Sales</p>
<h2 id="totalSales">0</h2>
</div>
</div>

<div class="container">

<!-- Course List -->
<div class="course-list">
<h3>Uploaded Courses</h3>
<div id="courses"></div>
</div>

<!-- Small Upload Section -->
<div class="upload-card">
<h3>Add Course</h3>

<input type="text" id="title" placeholder="Course Title">
<textarea id="description" placeholder="Short Description"></textarea>
<input type="number" id="price" placeholder="Price ‚Çπ">
<input type="file" id="thumbnail">

<button onclick="uploadCourse()">Upload</button>

<div class="progress" id="progressBox">
<div id="progressBar"></div>
</div>

<p id="msg" style="margin-top:10px;"></p>
</div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  getDoc 
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


// üîê Protect Page
onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));

  if (!snap.exists()) {
    window.location.href = "login.html";
    return;
  }

  const role = snap.data().role;

  if (role !== "teacher" && role !== "admin") {
    // ‚ùå Block student
    window.location.href = "dashboard.html";
  }

});

</script>

</body>
</html>
