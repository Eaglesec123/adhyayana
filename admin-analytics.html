<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f172a;
  color:white;
}

.container{
  padding:40px;
}

h2{
  margin-bottom:30px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:#1e293b;
  padding:25px;
  border-radius:16px;
  transition:0.4s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,0.5);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  padding:12px;
  text-align:left;
}

th{
  background:#111827;
}

tr:hover{
  background:#1e293b;
}

.button{
  display:inline-block;
  margin-bottom:20px;
  padding:10px 18px;
  background:#2563eb;
  border-radius:8px;
  text-decoration:none;
  color:white;
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Analytics</h2>

<a href="add-course.html" class="button">+ Add Course</a>

<div class="cards">
  <div class="card">
    <h3 id="totalCourses">0</h3>
    <p>Total Courses</p>
  </div>

  <div class="card">
    <h3 id="totalStudents">0</h3>
    <p>Total Students</p>
  </div>

  <div class="card">
    <h3>₹ <span id="totalRevenue">0</span></h3>
    <p>Total Revenue</p>
  </div>
</div>

<h3>Your Courses</h3>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Students</th>
      <th>Revenue</th>
    </tr>
  </thead>
  <tbody id="courseTableBody"></tbody>
</table>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  onAuthStateChanged,
  signOut
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  const role = sessionStorage.getItem("role");

  if(role !== "teacher"){
    window.location="dashboard.html";
    return;
  }

  loadAnalytics(user.uid);
});

async function loadAnalytics(uid){

  let totalStudents = 0;
  let totalRevenue = 0;
  let tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";

  const courseQuery = query(
    collection(db,"courses"),
    where("creatorId","==",uid)
  );

  const courseSnap = await getDocs(courseQuery);
  document.getElementById("totalCourses").innerText = courseSnap.size;

  const purchaseSnap = await getDocs(collection(db,"purchases"));

  courseSnap.forEach(courseDoc => {

    const course = courseDoc.data();
    let students = 0;
    let revenue = 0;

    purchaseSnap.forEach(pDoc=>{
      const p = pDoc.data();
      if(p.courseId === courseDoc.id){
        students++;
        totalStudents++;
        revenue += Number(p.price || 0);
        totalRevenue += Number(p.price || 0);
      }
    });

    tableBody.innerHTML += `
      <tr>
        <td>${course.title}</td>
        <td>₹ ${course.price}</td>
        <td>${students}</td>
        <td>₹ ${revenue}</td>
      </tr>
    `;
  });

  document.getElementById("totalStudents").innerText = totalStudents;
  document.getElementById("totalRevenue").innerText = totalRevenue;
}

</script>

</body>
</html>
