<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f172a;
  color:white;
}

.container{
  padding:40px;
}

h2{
  margin-bottom:30px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:#1e293b;
  padding:25px;
  border-radius:16px;
  transition:0.4s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,0.5);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  padding:12px;
  text-align:left;
}

th{
  background:#111827;
}

tr:hover{
  background:#1e293b;
}

.button{
  display:inline-block;
  margin-bottom:20px;
  padding:10px 18px;
  background:#2563eb;
  border-radius:8px;
  text-decoration:none;
  color:white;
}
input{
  padding:8px;
  border-radius:6px;
  border:none;
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Analytics</h2>

<a href="add-course.html" class="button">+ Add Course</a>

<div class="cards">
  <div class="card">
    <h3 id="totalCourses">0</h3>
    <p>Total Courses</p>
  </div>

  <div class="card">
    <h3 id="totalStudents">0</h3>
    <p>Total Students</p>
  </div>

  <div class="card">
    <h3>₹ <span id="totalRevenue">0</span></h3>
    <p>Total Revenue</p>
  </div>
</div>

<h3>Your Courses</h3>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Students</th>
      <th>Revenue</th>
    </tr>
  </thead>
  <tbody id="courseTableBody"></tbody>
</table>

<h3 style="margin-top:40px;">Monthly Revenue Chart</h3>
<canvas id="revenueChart" height="100"></canvas>

<div style="margin-top:30px;">
  <button onclick="exportCSV()" 
    style="padding:10px 20px;background:#16a34a;border:none;border-radius:8px;color:white;cursor:pointer;">
    Export Revenue CSV
  </button>
</div>

<div style="margin-top:50px;background:#1e293b;padding:25px;border-radius:15px;">
  <h3>Withdraw Earnings</h3>
  <p>Available Balance: ₹ <span id="availableBalance">0</span></p>
  <input type="number" id="withdrawAmount" placeholder="Enter Amount">
  <button onclick="requestWithdraw()"
    style="padding:10px 20px;margin-left:10px;background:#2563eb;border:none;border-radius:8px;color:white;">
    Request Withdrawal
  </button>
</div>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  onAuthStateChanged
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  addDoc
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let monthlyData = {};
let totalRevenueGlobal = 0;

onAuthStateChanged(auth, async(user)=>{

  if(!user){
    window.location="login.html";
    return;
  }

  const role = sessionStorage.getItem("role");

  if(role !== "teacher"){
    window.location="dashboard.html";
    return;
  }

  loadAnalytics(user.uid);
});

async function loadAnalytics(uid){

  let totalStudents = 0;
  let totalRevenue = 0;
  monthlyData = {};

  let tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";

  const courseQuery = query(
    collection(db,"courses"),
    where("creatorId","==",uid)
  );

  const courseSnap = await getDocs(courseQuery);
  document.getElementById("totalCourses").innerText = courseSnap.size;

  const purchaseSnap = await getDocs(collection(db,"purchases"));

  courseSnap.forEach(courseDoc => {

    const course = courseDoc.data();
    let students = 0;
    let revenue = 0;

    purchaseSnap.forEach(pDoc=>{
      const p = pDoc.data();

      if(p.courseId === courseDoc.id){

        students++;
        totalStudents++;

        const price = Number(p.price || 0);
        revenue += price;
        totalRevenue += price;

        const date = p.createdAt?.toDate?.();
        if(date){
          const month = date.getFullYear()+"-"+(date.getMonth()+1);
          monthlyData[month] = (monthlyData[month] || 0) + price;
        }
      }
    });

    tableBody.innerHTML += `
      <tr>
        <td>${course.title}</td>
        <td>₹ ${course.price}</td>
        <td>${students}</td>
        <td>₹ ${revenue}</td>
      </tr>
    `;
  });

  document.getElementById("totalStudents").innerText = totalStudents;
  document.getElementById("totalRevenue").innerText = totalRevenue;
  document.getElementById("availableBalance").innerText = totalRevenue;

  totalRevenueGlobal = totalRevenue;

  drawChart();
}

function drawChart(){

  const ctx = document.getElementById("revenueChart");

  new Chart(ctx,{
    type:"line",
    data:{
      labels:Object.keys(monthlyData),
      datasets:[{
        label:"Monthly Revenue",
        data:Object.values(monthlyData),
        borderColor:"#3b82f6",
        backgroundColor:"rgba(59,130,246,0.2)",
        tension:0.3,
        fill:true
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{labels:{color:"white"}}
      },
      scales:{
        x:{ticks:{color:"white"}},
        y:{ticks:{color:"white"}}
      }
    }
  });
}

window.exportCSV = function(){

  let csv = "Month,Revenue\n";

  for(let month in monthlyData){
    csv += month + "," + monthlyData[month] + "\n";
  }

  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "revenue.csv";
  a.click();
};

window.requestWithdraw = async function(){

  const amount = Number(document.getElementById("withdrawAmount").value);

  if(amount <= 0){
    alert("Enter valid amount");
    return;
  }

  if(amount > totalRevenueGlobal){
    alert("Insufficient balance");
    return;
  }

  await addDoc(collection(db,"withdrawals"),{
    teacherId:auth.currentUser.uid,
    amount:amount,
    status:"pending",
    createdAt:new Date()
  });

  alert("Withdrawal request submitted ✅");
};

</script>

</body>
</html>
