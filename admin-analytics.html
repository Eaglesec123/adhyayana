<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Analytics Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#1e1e2f,#111);
color:white;
min-height:100vh;
padding:30px;
}

/* Glass 3D Card */
.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:25px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
margin-bottom:25px;
transform:perspective(1000px) rotateX(5deg);
transition:0.4s;
}

.card:hover{
transform:perspective(1000px) rotateX(0deg) scale(1.02);
}

/* Heading */
h2{
margin-bottom:20px;
}

/* Input */
input, textarea{
width:100%;
padding:12px;
margin-bottom:15px;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
}

/* Button */
button{
padding:12px 20px;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(45deg,#00f2fe,#4facfe);
color:white;
font-weight:600;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

/* Dashboard Stats */
.stats{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.stat-box{
flex:1;
min-width:200px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.stat-box h3{
font-size:26px;
}

/* Progress Bar */
.progress-container{
background:rgba(255,255,255,0.1);
border-radius:20px;
overflow:hidden;
margin-top:10px;
display:none;
}

.progress-bar{
height:15px;
width:0%;
background:linear-gradient(45deg,#00ff99,#00ccff);
transition:width 0.4s ease;
}
</style>
</head>

<body>

<h1 style="margin-bottom:30px;">Admin Analytics Dashboard</h1>

<!-- Earnings Dashboard -->
<div class="card">
<h2>ðŸ“Š Earnings Dashboard</h2>
<div class="stats">
<div class="stat-box">
<p>Total Courses</p>
<h3 id="totalCourses">0</h3>
</div>

<div class="stat-box">
<p>Total Earnings</p>
<h3>â‚¹ <span id="totalEarnings">0</span></h3>
</div>
</div>
</div>

<!-- Course Upload Section -->
<div class="card">
<h2>ðŸŽ“ Upload New Course</h2>

<input type="text" id="title" placeholder="Course Title">
<textarea id="description" placeholder="Full Course Description"></textarea>
<input type="number" id="price" placeholder="Course Price â‚¹">
<input type="file" id="thumbnail">

<button onclick="uploadCourse()">Upload Course</button>

<div class="progress-container" id="progressContainer">
<div class="progress-bar" id="progressBar"></div>
</div>

<p id="status"></p>

</div>

<!-- Firebase -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
authDomain: "login-65d4b.firebaseapp.com",
projectId: "login-65d4b",
storageBucket: "login-65d4b.firebasestorage.app",
messagingSenderId: "239979806578",
appId: "1:239979806578:web:65db25b7e975ef0f1867eb",
measurementId: "G-3GT10B4SYM"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Load Dashboard Data */
async function loadDashboard(){
let querySnapshot = await getDocs(collection(db,"courses"));
let total = 0;
let count = 0;

querySnapshot.forEach((doc)=>{
count++;
total += Number(doc.data().price);
});

document.getElementById("totalCourses").innerText = count;
document.getElementById("totalEarnings").innerText = total;
}

loadDashboard();

/* Upload Course */
window.uploadCourse = async function(){

let title = document.getElementById("title").value;
let description = document.getElementById("description").value;
let price = document.getElementById("price").value;
let file = document.getElementById("thumbnail").files[0];

if(!title || !description || !price || !file){
alert("Please fill all fields");
return;
}

let progressContainer = document.getElementById("progressContainer");
let progressBar = document.getElementById("progressBar");

progressContainer.style.display="block";

let formData = new FormData();
formData.append("file",file);
formData.append("upload_preset","darshan");

let xhr = new XMLHttpRequest();

xhr.open("POST","https://api.cloudinary.com/v1_1/dlqbfsh92/image/upload");

xhr.upload.addEventListener("progress",(e)=>{
let percent = (e.loaded/e.total)*100;
progressBar.style.width = percent+"%";
});

xhr.onload = async function(){

let response = JSON.parse(xhr.responseText);
let imageUrl = response.secure_url;

await addDoc(collection(db,"courses"),{
title,
description,
price,
thumbnail:imageUrl,
createdAt:Date.now()
});

document.getElementById("status").innerText="âœ… Course Uploaded Successfully!";
progressBar.style.width="0%";
progressContainer.style.display="none";

loadDashboard();
};

xhr.send(formData);
}

</script>
</body>
</html>
