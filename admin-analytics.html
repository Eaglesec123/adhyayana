<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --accent:#22c55e;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
}

body{
  margin:0;
  font-family:Poppins;
  background:var(--bg);
  color:var(--text);
  display:flex;
  transition:.3s;
}

/* ===== SIDEBAR ===== */

.sidebar{
  width:260px;
  background:var(--card);
  height:100vh;
  transition:.3s;
  padding:20px;
  position:fixed;
  z-index:100;
}

.sidebar.collapsed{
  width:80px;
}

.sidebar.collapsed .text{
  display:none;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  color:var(--text);
  text-decoration:none;
  border-radius:10px;
  margin:10px 0;
  transition:.3s;
}

.sidebar a:hover{
  background:rgba(34,197,94,.2);
}

.menu-toggle{
  cursor:pointer;
  margin-bottom:20px;
}

/* ===== MOBILE SIDEBAR ===== */

@media(max-width:768px){
  .sidebar{
    transform:translateX(-100%);
  }
  .sidebar.active{
    transform:translateX(0);
  }
}

/* ===== MAIN ===== */

.main{
  flex:1;
  margin-left:260px;
  padding:30px;
  transition:.3s;
}

.sidebar.collapsed ~ .main{
  margin-left:80px;
}

@media(max-width:768px){
  .main{
    margin-left:0;
  }
}

/* ===== TOPBAR ===== */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.top-right{
  display:flex;
  align-items:center;
  gap:20px;
}

/* Notification */

.notification{
  position:relative;
  cursor:pointer;
}

.badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:white;
  font-size:12px;
  padding:3px 6px;
  border-radius:50%;
}

/* Profile */

.profile{
  position:relative;
  cursor:pointer;
}

.dropdown{
  position:absolute;
  right:0;
  top:35px;
  background:var(--card);
  padding:15px;
  border-radius:10px;
  display:none;
}

.profile.open .dropdown{
  display:block;
}

/* ===== STATS ===== */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.stat-card{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.stat-number{
  font-size:26px;
  font-weight:700;
}

/* ===== CHART ===== */

.chart-card{
  margin-top:30px;
  background:var(--card);
  padding:25px;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
  <a href="#"><span>üè†</span><span class="text">Dashboard</span></a>
  <a href="#"><span>üìö</span><span class="text">Courses</span></a>
  <a href="#"><span>üí∞</span><span class="text">Withdraw</span></a>
</div>

<div class="main">

<div class="topbar">
  <h2>Dashboard</h2>

  <div class="top-right">

    <!-- Dark Mode Switch -->
    <label>
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
      üåô
    </label>

    <!-- Notification -->
    <div class="notification">
      üîî
      <div class="badge" id="notifCount">0</div>
    </div>

    <!-- Profile -->
    <div class="profile" onclick="toggleProfile()">
      üë§
      <div class="dropdown">
        <p>Profile</p>
        <p>Settings</p>
        <p>Logout</p>
      </div>
    </div>

  </div>
</div>

<!-- STATS -->
<div class="stats">
  <div class="stat-card">
    <div class="stat-number" id="totalRevenue">0</div>
    Total Revenue
  </div>
  <div class="stat-card">
    <div class="stat-number" id="teacherRevenue">0</div>
    Earnings
  </div>
  <div class="stat-card">
    <div class="stat-number" id="availableBalance">0</div>
    Available
  </div>
</div>

<!-- CHART -->
<div class="chart-card">
  <canvas id="revenueChart"></canvas>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = { YOUR_FIREBASE_CONFIG };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* SAVE THEME IN LOCAL STORAGE */
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
  document.getElementById("themeToggle").checked=true;
}

window.toggleTheme=function(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}

/* SIDEBAR COLLAPSE */
window.toggleSidebar=function(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* PROFILE DROPDOWN */
window.toggleProfile=function(){
  document.querySelector(".profile").classList.toggle("open");
}

/* FIREBASE REVENUE AUTO LOAD */

onAuthStateChanged(auth, async(user)=>{
  if(!user) return;

  const snap=await getDocs(
    query(collection(db,"purchases"),where("teacherId","==",user.uid))
  );

  let total=0;
  let monthlyData=[0,0,0,0,0,0];

  snap.forEach(doc=>{
    const data=doc.data();
    total+=data.amount;

    const month=new Date(data.createdAt?.seconds*1000 || Date.now()).getMonth();
    if(month<6) monthlyData[month]+=data.amount;
  });

  document.getElementById("totalRevenue").innerText="‚Çπ"+total;
  document.getElementById("teacherRevenue").innerText="‚Çπ"+(total*0.8);
  document.getElementById("availableBalance").innerText="‚Çπ"+(total*0.7);

  document.getElementById("notifCount").innerText=snap.size;

  loadChart(monthlyData);
});

/* CHART */

function loadChart(data){
  const ctx=document.getElementById("revenueChart").getContext("2d");
  new Chart(ctx,{
    type:"line",
    data:{
      labels:["Jan","Feb","Mar","Apr","May","Jun"],
      datasets:[{
        data:data,
        borderColor:"#22c55e",
        backgroundColor:"rgba(34,197,94,.2)",
        fill:true,
        tension:.4
      }]
    },
    options:{responsive:true,plugins:{legend:{display:false}}}
  });
}
</script>

</body>
</html>
