<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard | Adhyayana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f172a;
  color:white;
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */

.sidebar{
  width:260px;
  background:linear-gradient(180deg,#111827,#0f172a);
  padding:30px 20px;
  border-right:1px solid rgba(255,255,255,0.05);
}

.logo{
  font-size:22px;
  font-weight:700;
  margin-bottom:40px;
  text-align:center;
  color:#22c55e;
}

.nav-link{
  display:block;
  padding:14px;
  margin:10px 0;
  text-decoration:none;
  color:#94a3b8;
  border-radius:12px;
  transition:.3s;
  font-weight:500;
}

.nav-link:hover{
  background:rgba(34,197,94,0.1);
  color:#22c55e;
  transform:translateX(5px);
}

.upload-btn{
  margin-top:20px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.upload-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 25px rgba(34,197,94,0.4);
}

/* ===== MAIN ===== */

.main{
  flex:1;
  padding:50px;
  overflow:auto;
}

.section{
  margin-bottom:50px;
}

.section-title{
  font-size:20px;
  font-weight:600;
  margin-bottom:20px;
}

/* ===== STATS ===== */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.stat-card{
  background:rgba(30,41,59,.8);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transition:.4s;
}

.stat-card:hover{
  transform:translateY(-6px);
}

.stat-number{
  font-size:30px;
  font-weight:700;
  margin-bottom:8px;
}

/* ===== WITHDRAW CARD ===== */

.withdraw-card{
  background:rgba(30,41,59,.8);
  padding:30px;
  border-radius:20px;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.withdraw-card input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:15px;
  outline:none;
}

.withdraw-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#f59e0b,#d97706);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.withdraw-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(245,158,11,.4);
}

/* ===== COURSE CARDS ===== */

.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.course-card{
  background:rgba(30,41,59,.8);
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.4);
  transition:.3s;
}

.course-card:hover{
  transform:translateY(-6px);
}

.switch{
  position:relative;
  display:inline-block;
  width:50px;
  height:26px;
  margin-top:12px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  top:0;left:0;right:0;bottom:0;
  background-color:#64748b;
  transition:.4s;
  border-radius:34px;
}

.slider:before{
  position:absolute;
  content:"";
  height:20px;
  width:20px;
  left:3px;
  bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}

input:checked + .slider{
  background-color:#22c55e;
}

input:checked + .slider:before{
  transform:translateX(24px);
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">Adhyayana</div>
  <a href="#" class="nav-link">Dashboard</a>
  <a href="#" class="nav-link">Profile</a>
  <button class="upload-btn" onclick="window.location='add-course.html'">
    Upload Course
  </button>
</div>

<div class="main">

<div class="section">
  <div class="section-title">Revenue Overview</div>
  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalCourses">0</div>
      Total Courses
    </div>
    <div class="stat-card">
      <div class="stat-number" id="totalRevenue">₹0</div>
      Total Revenue
    </div>
    <div class="stat-card">
      <div class="stat-number" id="teacherRevenue">₹0</div>
      Earnings
    </div>
    <div class="stat-card">
      <div class="stat-number" id="availableBalance">₹0</div>
      Available Balance
    </div>
  </div>
</div>

<div class="section">
  <div class="section-title">Withdraw Earnings</div>
  <div class="withdraw-card">
    <input type="number" id="withdrawAmount" placeholder="Enter amount">
    <button class="withdraw-btn" id="withdrawBtn">
      Withdraw (Min ₹100)
    </button>
    <br><br>
    <div id="withdrawStatus"></div>
  </div>
</div>

<div class="section">
  <div class="section-title">Your Courses</div>
  <div id="courseContainer" class="course-grid"></div>
</div>

</div>

<!-- KEEP YOUR EXISTING SCRIPT HERE -->
<!-- DO NOT REMOVE FIREBASE LOGIC -->
<!-- Only UI changed -->

</body>
</html>
