<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile | Adhyayana</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===== YOUR SAME CSS (UNCHANGED) ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f172a;color:white;min-height:100vh;display:flex;overflow:hidden;}
body::before{content:"";position:absolute;width:500px;height:500px;background:radial-gradient(circle,#2563eb,#0f172a);top:-200px;left:-200px;filter:blur(120px);opacity:.4;z-index:-1;}
body::after{content:"";position:absolute;width:500px;height:500px;background:radial-gradient(circle,#22c55e,#0f172a);bottom:-200px;right:-200px;filter:blur(120px);opacity:.4;z-index:-1;}
.sidebar{width:250px;background:rgba(17,24,39,.9);backdrop-filter:blur(20px);padding:30px 20px;box-shadow:5px 0 30px rgba(0,0,0,.4);}
.brand{text-align:center;margin-bottom:40px;}
.brand img{width:75px;margin-bottom:10px;}
.brand h2{font-weight:600;}
.nav-link{display:block;padding:12px 14px;margin:10px 0;color:#94a3b8;text-decoration:none;border-radius:12px;}
.nav-link:hover{background:#2563eb;color:white;}
.active{background:#2563eb;color:white;}
.logout-btn{margin-top:30px;width:100%;padding:12px;border:none;border-radius:10px;background:#ef4444;color:white;cursor:pointer;}
.main{flex:1;padding:50px;overflow:auto;}
.profile-container{display:grid;grid-template-columns:350px 1fr;gap:30px;}
.card{background:rgba(30,41,59,.8);padding:35px;border-radius:20px;}
.profile-img{width:190px;height:190px;border-radius:50%;object-fit:cover;border:6px solid #22c55e;margin-bottom:20px;}
button{padding:12px;border:none;border-radius:10px;cursor:pointer;margin-top:12px;font-weight:500;}
.upload-btn{background:#334155;color:white;width:100%;}
.edit-btn{background:#6366f1;color:white;width:100%;}
.save-btn{background:#22c55e;color:white;width:100%;}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;background:#0f172a;color:white;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="sidebar">
<div class="brand">
<img src="logo.png">
<h2>Adhyayana</h2>
</div>

<a href="dashboard.html" class="nav-link">Dashboard</a>
<a href="market.html" class="nav-link">Marketplace</a>
<a href="profile.html" class="nav-link active">Profile</a>

<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="main">

<h2>My Profile</h2><br>

<div class="profile-container">

<div class="card" style="text-align:center;">
<img id="profileImage" class="profile-img">
<input type="file" id="photoInput" hidden accept="image/*">
<button class="upload-btn" onclick="photoInput.click()">Upload Photo</button>
<button class="edit-btn" onclick="enableEdit()">Edit Profile</button>
</div>

<div class="card">

<div id="viewMode">
<p><strong>Name:</strong> <span id="viewName"></span></p>
<p><strong>Email:</strong> <span id="viewEmail"></span></p>
<p><strong>Category:</strong> <span id="viewCategory"></span></p>
<p><strong>Skills:</strong> <span id="viewSkills"></span></p>
<p><strong>Address:</strong> <span id="viewAddress"></span></p>
</div>

<div id="editMode" class="hidden">
<input type="text" id="nameInput" placeholder="Full Name">
<input type="text" id="categoryInput" placeholder="Category">
<input type="text" id="skillsInput" placeholder="Skills">
<input type="text" id="addressInput" placeholder="Address">
<button class="save-btn" onclick="saveProfile()">Save Changes</button>
</div>

</div>
</div>
</div>

<script type="module">

import { initializeApp, getApps } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import { 
  getAuth,
  onAuthStateChanged,
  signOut,
  setPersistence,
  browserLocalPersistence
} 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = getApps().length === 0 
  ? initializeApp(firebaseConfig)
  : getApps()[0];

const auth = getAuth(app);

/* âœ… FIXED: Proper Persistence */
await setPersistence(auth, browserLocalPersistence);

let userProfile = null;

/* AUTH CHECK */
onAuthStateChanged(auth, (user) => {

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  let storedProfile = JSON.parse(localStorage.getItem("currentUser"));

  if (!storedProfile || storedProfile.uid !== user.uid) {
    storedProfile = {
      uid: user.uid,
      name: user.displayName || user.email.split("@")[0],
      email: user.email,
      category: "Not Set",
      skills: "Not Set",
      address: "Not Set",
      photo: user.photoURL || "images/user.png"
    };
    localStorage.setItem("currentUser", JSON.stringify(storedProfile));
  }

  userProfile = storedProfile;
  loadProfile();
});

function loadProfile(){
  viewName.innerText=userProfile.name;
  viewEmail.innerText=userProfile.email;
  viewCategory.innerText=userProfile.category;
  viewSkills.innerText=userProfile.skills;
  viewAddress.innerText=userProfile.address;
  profileImage.src=userProfile.photo;
}

window.enableEdit=function(){
  viewMode.classList.add("hidden");
  editMode.classList.remove("hidden");

  nameInput.value=userProfile.name;
  categoryInput.value=userProfile.category;
  skillsInput.value=userProfile.skills;
  addressInput.value=userProfile.address;
}

window.saveProfile=function(){
  userProfile.name=nameInput.value;
  userProfile.category=categoryInput.value;
  userProfile.skills=skillsInput.value;
  userProfile.address=addressInput.value;

  localStorage.setItem("currentUser",JSON.stringify(userProfile));

  editMode.classList.add("hidden");
  viewMode.classList.remove("hidden");
  loadProfile();
  alert("Profile Updated!");
}

photoInput.addEventListener("change",function(){
  const file=this.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=function(e){
    userProfile.photo=e.target.result;
    localStorage.setItem("currentUser",JSON.stringify(userProfile));
    loadProfile();
  };
  reader.readAsDataURL(file);
});

window.logout = async function(){
  await signOut(auth);
  localStorage.removeItem("currentUser");
  window.location.replace("login.html");
}

</script>

</body>
</html>
