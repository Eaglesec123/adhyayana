<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Adhyayana</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
  height:100vh;
  background:#05070d;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:380px;
  background:#0d1117;
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  padding:40px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:#0b0f14;
  color:#fff;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#1f6feb;
  color:white;
}
.link{margin-top:15px;}
.link a{color:#4f8cff;text-decoration:none;}
</style>
</head>

<body>

<div class="card">

<h2>Create Account</h2>

<form id="signupForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Create Account</button>
</form>

<div class="link">
<a href="login.html">Back to Login</a>
</div>

<p id="error"></p>

</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

signupForm.addEventListener("submit", async(e)=>{
  e.preventDefault();
  try{
    const cred = await createUserWithEmailAndPassword(auth,email.value,password.value);

    await setDoc(doc(db,"users",cred.user.uid),{
      email: email.value,
      role: "student",
      createdAt: serverTimestamp()
    });

    window.location.replace("dashboard.html");

  }catch(err){
    error.innerText = err.message;
  }
});

</script>

</body>
</html>
