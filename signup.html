<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Adhyayana</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <!-- LOGO -->
  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <!-- CARD -->
  <div class="auth-card auth-animate login-card">

    <h3>Create Account ðŸš€</h3>
    <p class="auth-sub">Join as Student or Teacher</p>

    <form id="signupForm">

      <!-- ROLE SELECTION -->
      <div style="display:flex; gap:20px; margin-bottom:15px;">
        <label>
          <input type="radio" name="role" value="student" checked>
          Student
        </label>

        <label>
          <input type="radio" name="role" value="teacher">
          Teacher
        </label>
      </div>

      <!-- NAME -->
      <input type="text" id="signupName" placeholder="Full Name" required>

      <!-- EMAIL -->
      <input type="email" id="signupEmail" placeholder="Email Address" required>

      <!-- PASSWORD -->
      <input type="password" id="signupPassword" placeholder="Password" required>

      <button class="btn primary full" type="submit">
        Create Account
      </button>

    </form>

    <div class="auth-footer">
      <p class="auth-switch">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>

    <p id="error" style="color:red; margin-top:10px;"></p>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const error = document.getElementById("error");

/* SECURE SIGNUP */
document.getElementById("signupForm")
.addEventListener("submit", async (e)=>{
  e.preventDefault();
  error.innerText="";

  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  const role = document.querySelector('input[name="role"]:checked').value;

  try{

    // Create account in Firebase Auth
    const userCred = await createUserWithEmailAndPassword(
      auth,
      email,
      password
    );

    const user = userCred.user;

    // Double-check role document does not exist
    const userRef = doc(db,"users",user.uid);
    const existing = await getDoc(userRef);

    if(existing.exists()){
      error.innerText="Account already exists.";
      return;
    }

    // Save role securely
    await setDoc(userRef,{
      name: name,
      email: email,
      role: role,
      createdAt: new Date()
    });

    window.location.replace("dashboard.html");

  }catch(err){
    error.innerText=err.message;
  }

});

</script>

</body>
</html>
