<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

<div class="auth-logo">
<img src="logo.png">
<h2>ADHYAYANA</h2>
</div>

<div class="auth-card auth-animate login-card">

<h3>Create Account ðŸš€</h3>

<form id="signupForm">

<div style="display:flex; gap:15px; margin-bottom:15px;">
<label><input type="radio" name="role" value="student" checked> Student</label>
<label><input type="radio" name="role" value="teacher"> Teacher</label>
</div>

<input type="text" id="signupName" placeholder="Full Name" required>
<input type="email" id="signupEmail" placeholder="Email Address" required>
<input type="password" id="signupPassword" placeholder="Password" required>

<button class="btn primary full" type="submit">
Create Account
</button>

</form>

<div class="divider">OR</div>

<button id="googleSignup" class="google-btn" type="button">
Continue with Google
</button>

<p class="auth-switch">
Already have account?
<a href="login.html">Login</a>
</p>

<p id="error" style="color:red;"></p>

</div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
GoogleAuthProvider,
signInWithPopup
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
getFirestore,
doc,
setDoc,
getDoc
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
apiKey:"AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
authDomain:"login-65d4b.firebaseapp.com",
projectId:"login-65d4b",
storageBucket:"login-65d4b.appspot.com",
messagingSenderId:"239979806578",
appId:"1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const error = document.getElementById("error");

signupForm.addEventListener("submit", async (e)=>{
e.preventDefault();
error.innerText="";

const role =
document.querySelector('input[name="role"]:checked').value;

try{

const userCred = await createUserWithEmailAndPassword(
auth,
signupEmail.value.trim(),
signupPassword.value
);

await setDoc(doc(db,"users",userCred.user.uid),{
name:signupName.value,
email:signupEmail.value,
role:role,
approved: role==="teacher" ? false : true,
failedAttempts:0,
locked:false,
createdAt:new Date()
});

window.location.replace("dashboard.html");

}catch(err){
error.innerText=err.message;
}

});

// Google Signup
const provider = new GoogleAuthProvider();

googleSignup.addEventListener("click", async ()=>{
error.innerText="";

try{

const result = await signInWithPopup(auth,provider);
const user = result.user;
const role =
document.querySelector('input[name="role"]:checked').value;

const userRef = doc(db,"users",user.uid);
const snap = await getDoc(userRef);

if(snap.exists()){
error.innerText="Account already exists as "+snap.data().role;
return;
}

await setDoc(userRef,{
name:user.displayName,
email:user.email,
role:role,
approved: role==="teacher" ? false : true,
failedAttempts:0,
locked:false,
createdAt:new Date()
});

window.location.replace("dashboard.html");

}catch(err){
error.innerText=err.message;
}

});

</script>
</body>
</html>
