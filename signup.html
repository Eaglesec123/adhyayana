<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.container{
  width:380px;
  background:white;
  padding:40px 30px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.2);
  animation:fadeIn .8s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h2{text-align:center;margin-bottom:25px;}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.google-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:#fff;
  color:#444;
  border:1px solid #ddd;
}

.google-btn img{width:20px;}

.link{text-align:center;font-size:14px;margin-top:10px;}
.link a{color:#667eea;text-decoration:none;font-weight:600;}
</style>
</head>

<body>

<div class="container">
  <h2>Sign Up</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <select id="role">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>

  <button onclick="signupUser()">Create Account</button>

  <button class="google-btn" onclick="googleSignup()">
    <img src="https://developers.google.com/identity/images/g-logo.png">
    Sign up with Google
  </button>

  <div class="link">
    Already have account? <a href="login.html">Login</a>
  </div>
</div>


<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  serverTimestamp
} from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth,(user)=>{
  if(user){
    window.location.replace("dashboard.html");
  }
});

window.signupUser = async function(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  const role=document.getElementById("role").value;

  try{
    const userCred=await createUserWithEmailAndPassword(auth,email,password);

    await setDoc(doc(db,"users",userCred.user.uid),{
      email:email,
      role:role,
      createdAt:serverTimestamp()
    });

    window.location.replace("dashboard.html");

  }catch(error){
    alert(error.message);
  }
}

window.googleSignup = async function(){
  const provider=new GoogleAuthProvider();

  try{
    const result=await signInWithPopup(auth,provider);

    const userRef=doc(db,"users",result.user.uid);
    const snap=await getDoc(userRef);

    if(!snap.exists()){
      await setDoc(userRef,{
        email:result.user.email,
        role:"student",
        createdAt:serverTimestamp()
      });
    }

    window.location.replace("dashboard.html");

  }catch(error){
    alert(error.message);
  }
}

</script>

</body>
</html>
