<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Adhyayana</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <div class="auth-card auth-animate login-card">

    <h3>Create Account üöÄ</h3>
    <p class="auth-sub">Join and start learning & earning</p>

    <form id="signupForm">

      <!-- ROLE -->
      <div style="display:flex; gap:15px; margin-bottom:15px;">
        <label>
          <input type="radio" name="role" value="student" checked> Student
        </label>
        <label>
          <input type="radio" name="role" value="teacher"> Teacher
        </label>
      </div>

      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email Address" required>

      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="toggle-password" id="toggleSignupPassword">üëÅ</span>
      </div>

      <button class="btn primary full" type="submit">
        Create Account
      </button>

    </form>

    <div class="divider">OR</div>

    <button id="googleSignup" class="google-btn" type="button">
      <img src="images/google.png" alt="Google">
      <span>Continue with Google</span>
    </button>

    <div class="auth-footer">
      <p class="auth-switch">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>

    <p id="error" style="color:red; margin-top:10px;"></p>

  </div>
</div>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0HLb1TVf3vJCQEQr2pUOonoXoKnjbrtw",
  authDomain: "login-65d4b.firebaseapp.com",
  projectId: "login-65d4b",
  storageBucket: "login-65d4b.appspot.com",
  messagingSenderId: "239979806578",
  appId: "1:239979806578:web:65db25b7e975ef0f1867eb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const error = document.getElementById("error");

/* EMAIL SIGNUP */
signupForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  error.innerText="";

  const role = document.querySelector('input[name="role"]:checked').value;

  try{
    const userCred = await createUserWithEmailAndPassword(
      auth,
      signupEmail.value,
      signupPassword.value
    );

    await setDoc(doc(db,"users",userCred.user.uid),{
      name: signupName.value,
      email: signupEmail.value,
      role: role,
      createdAt: new Date()
    });

    window.location.replace("dashboard.html");

  }catch(err){
    error.innerText = err.message;
  }
});

/* GOOGLE SIGNUP */
const provider = new GoogleAuthProvider();

googleSignup.addEventListener("click", async ()=>{
  error.innerText="";
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const role = document.querySelector('input[name="role"]:checked').value;

    const userRef = doc(db,"users",user.uid);
    const userDoc = await getDoc(userRef);

    if(userDoc.exists()){
      error.innerText="Account already exists as "+userDoc.data().role;
      return;
    }

    await setDoc(userRef,{
      name:user.displayName,
      email:user.email,
      role:role,
      createdAt:new Date()
    });

    window.location.replace("dashboard.html");

  }catch(err){
    error.innerText=err.message;
  }
});

</script>
<script src="js/password-toggle.js"></script>
</body>
</html>
