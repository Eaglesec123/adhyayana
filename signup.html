<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | Adhyayana</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <div class="auth-logo">
    <img src="logo.png" alt="Adhyayana Logo">
    <h2>ADHYAYANA</h2>
  </div>

  <div class="auth-card auth-animate login-card">

    <h3>Create Account ğŸš€</h3>
    <p class="auth-sub">Join and start learning & earning</p>

    <form class="signup-form">

      <input type="text" id="signupName" placeholder="Full Name" required>

      <input type="email" id="signupEmail" placeholder="Email Address" required>

      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="toggle-password" id="toggleSignupPassword">ğŸ‘</span>
      </div>

      <select id="signupRole" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button class="btn primary full" type="submit">
        Create Account
      </button>

    </form>

    <div class="divider">OR</div>

    <button id="googleSignup" class="google-btn" type="button">
      <img src="images/google.png" alt="Google">
      <span>Continue with Google</span>
    </button>

    <div class="auth-footer">
      <p class="auth-switch">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
      <a href="index.html" class="back-home">â† Back to Home</a>
    </div>

  </div>
</div>

<script type="module" src="js/signup-auth.js"></script>
<script src="js/password-toggle.js"></script>

</body>
</html>
